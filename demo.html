<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云语音识别 - 在线演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .config-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: left;
        }

        .config-section h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-group label {
            min-width: 120px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
            text-align: left;
        }

        .form-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .recording-section {
            margin: 30px 0;
        }

        .transcription-result {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
            resize: none;
            background: #f8f9fa;
            color: #2d3748;
            font-family: inherit;
            margin-bottom: 20px;
        }

        .transcription-result.success {
            background: #c6f6d5;
            border-color: #38a169;
            color: #22543d;
        }

        .transcription-result.error {
            background: #fed7d7;
            border-color: #e53e3e;
            color: #742a2a;
        }

        .transcription-result.processing {
            background: #bee3f8;
            border-color: #3182ce;
            color: #2a4365;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 140px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #38a169 0%, #48bb78 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(56, 161, 105, 0.3);
        }

        .btn-success:hover:not(:disabled) {
            box-shadow: 0 8px 25px rgba(56, 161, 105, 0.4);
        }

        .api-info {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #234e52;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 14px;
            color: #718096;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 阿里云语音识别</h1>
        <p class="subtitle">在线语音转文字演示 - 基于 Vercel API</p>

        <div class="api-info">
            <strong>API 接口：</strong> https://aliyun-voice-to-text-api.vercel.app/api/recognize
        </div>

        <div class="config-section">
            <h3>🔐 配置阿里云凭据</h3>
            <div class="form-group">
                <label for="appKey">AppKey:</label>
                <input type="text" id="appKey" placeholder="请输入阿里云应用AppKey">
            </div>
            <div class="form-group">
                <label for="accessKeyId">Access Key ID:</label>
                <input type="text" id="accessKeyId" placeholder="请输入阿里云Access Key ID">
            </div>
            <div class="form-group">
                <label for="accessKeySecret">Access Key Secret:</label>
                <input type="password" id="accessKeySecret" placeholder="请输入阿里云Access Key Secret">
            </div>
        </div>

        <div class="recording-section">
            <textarea id="transcriptionResult" class="transcription-result" 
                      placeholder="点击录音按钮开始录制，语音识别结果将显示在这里..." 
                      readonly></textarea>
            
            <div class="button-group">
                <button id="recordButton" class="btn btn-primary" disabled>开始录音</button>
                <button id="downloadButton" class="btn btn-success" style="display: none;">下载录音</button>
            </div>
        </div>

        <div class="footer">
            <p>
                演示项目 | 
                <a href="https://github.com/WuKunhuan163/aliyun_voice_to_text_api" target="_blank">GitHub 源码</a> | 
                <a href="https://aliyun-voice-to-text-api.vercel.app/" target="_blank">API 测试页面</a>
            </p>
        </div>
    </div>

    <script>
        class VoiceRecognitionDemo {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.currentAudioBlob = null;
                
                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.recordButton = document.getElementById('recordButton');
                this.downloadButton = document.getElementById('downloadButton');
                this.transcriptionResult = document.getElementById('transcriptionResult');
                
                this.appKey = document.getElementById('appKey');
                this.accessKeyId = document.getElementById('accessKeyId');
                this.accessKeySecret = document.getElementById('accessKeySecret');
            }

            bindEvents() {
                this.recordButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });

                this.downloadButton.addEventListener('click', () => {
                    this.downloadRecording();
                });

                // 监听配置输入，验证完整性
                [this.appKey, this.accessKeyId, this.accessKeySecret].forEach(input => {
                    input.addEventListener('input', () => {
                        this.validateConfig();
                    });
                });
            }

            validateConfig() {
                const isValid = this.appKey.value.trim() && 
                               this.accessKeyId.value.trim() && 
                               this.accessKeySecret.value.trim();
                
                this.recordButton.disabled = !isValid;
                
                if (!isValid) {
                    this.showStatus('请完整填写阿里云凭据信息', 'error');
                } else {
                    this.showStatus('配置完成，可以开始录音', 'success');
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });

                    this.setupMediaRecorder(stream);
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.audioChunks = [];
                    
                    this.updateUI();
                    this.showStatus('录音中... 请说话', 'processing');
                    
                    // 30秒后自动停止
                    setTimeout(() => {
                        if (this.isRecording) {
                            this.stopRecording();
                        }
                    }, 30000);

                } catch (error) {
                    console.error('录音启动失败:', error);
                    this.showStatus('录音启动失败: ' + error.message, 'error');
                }
            }

            setupMediaRecorder(stream) {
                this.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                this.mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        this.audioChunks.push(event.data);
                    }
                };

                this.mediaRecorder.onstop = () => {
                    this.processRecording();
                    stream.getTracks().forEach(track => track.stop());
                };
            }

            stopRecording() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.mediaRecorder.stop();
                this.updateUI();
                this.showStatus('录音结束，正在识别...', 'processing');
            }

            async processRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    this.currentAudioBlob = audioBlob;
                    
                    // 显示下载按钮
                    this.downloadButton.style.display = 'inline-block';
                    
                    // 转换为base64
                    const audioBase64 = await this.blobToBase64(audioBlob);
                    
                    // 调用API进行识别
                    await this.recognizeAudio(audioBase64);
                    
                } catch (error) {
                    console.error('录音处理失败:', error);
                    this.showStatus('录音处理失败: ' + error.message, 'error');
                }
            }

            async blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }

            async recognizeAudio(audioBase64) {
                try {
                    const response = await fetch('https://aliyun-voice-to-text-api.vercel.app/api/recognize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            audioData: audioBase64,
                            appKey: this.appKey.value.trim(),
                            accessKeyId: this.accessKeyId.value.trim(),
                            accessKeySecret: this.accessKeySecret.value.trim(),
                            maxDuration: 30
                        })
                    });

                    const result = await response.json();
                    console.log('API响应:', result);

                    if (result.success && result.data) {
                        const text = result.data.text || '';
                        this.showResult(text);
                    } else {
                        this.showStatus('识别失败: ' + (result.error || '未知错误'), 'error');
                    }

                } catch (error) {
                    console.error('API调用失败:', error);
                    this.showStatus('API调用失败: ' + error.message, 'error');
                }
            }

            showResult(text) {
                const textLength = text.length;
                
                if (textLength >= 10) {
                    this.transcriptionResult.value = `识别结果：${text}`;
                    this.transcriptionResult.className = 'transcription-result success';
                } else if (textLength > 0) {
                    this.transcriptionResult.value = `识别结果：${text}（文字较少）`;
                    this.transcriptionResult.className = 'transcription-result success';
                } else {
                    this.transcriptionResult.value = '识别完成，但未检测到有效语音内容';
                    this.transcriptionResult.className = 'transcription-result error';
                }
            }

            showStatus(message, type) {
                this.transcriptionResult.value = message;
                this.transcriptionResult.className = `transcription-result ${type}`;
            }

            updateUI() {
                if (this.isRecording) {
                    this.recordButton.textContent = '停止录音';
                    this.recordButton.classList.add('recording');
                    this.downloadButton.style.display = 'none';
                } else {
                    this.recordButton.textContent = '开始录音';
                    this.recordButton.classList.remove('recording');
                }
            }

            downloadRecording() {
                if (!this.currentAudioBlob) {
                    this.showStatus('没有录音数据可下载', 'error');
                    return;
                }

                const url = URL.createObjectURL(this.currentAudioBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recording-${Date.now()}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showStatus('录音文件已下载', 'success');
            }
        }

        // 初始化演示应用
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecognitionDemo();
        });
    </script>
</body>
</html>
