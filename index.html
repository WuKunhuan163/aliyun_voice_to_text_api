<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈòøÈáå‰∫ëËØ≠Èü≥ËØÜÂà´APIÊµãËØï</title>
    <style>
        * {
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .config-section {
            margin-bottom: 30px;
            text-align: left;
        }

        .config-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .api-url-display {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            font-size: 14px;
            color: #495057;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 3px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .transcription-section {
            margin: 25px 0;
        }

        .transcription-section label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        .transcription-textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            background: #f8f9fa;
            color: #2d3748;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .transcription-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .transcription-textarea.has-content {
            background: white;
            border-color: #48bb78;
        }

        .token-field {
            margin: 20px 0;
            padding: 16px;
            background: #f0f4f8;
            border-radius: 10px;
            border-left: 4px solid #4299e1;
        }

        .token-field label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }

        .token-field input {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 13px;
            background: #e2e8f0;
            color: #4a5568;
            font-family: monospace;
        }

        .token-field input.has-token {
            background: #c6f6d5;
            border-color: #48bb78;
            color: #22543d;
        }

        .token-status {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .token-status.loading {
            color: #4299e1;
        }

        .token-status.success {
            color: #38a169;
        }

        .token-status.error {
            color: #e53e3e;
        }

        .record-section {
            margin: 25px 0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .download-button {
            background: linear-gradient(135deg, #38a169 0%, #48bb78 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 161, 105, 0.3);
        }

        .record-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .record-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .record-button.recording {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            animation: pulse 2s infinite;
        }

        .download-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .download-button:hover {
            background: linear-gradient(135deg, #218838, #1ea085);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .waveform-container {
            width: 100%;
            height: 30px;
            margin: 10px 0;
            padding: 0;
            border-radius: 4px;
            overflow: hidden;
            background: transparent;
        }

        .waveform-svg {
            display: block;
            width: 100%;
            height: 30px;
        }

        .waveform-background {
            fill: #e9ecef;
            width: 100%;
            height: 100%;
        }

        .waveform-bar {
            fill: #6c757d;
            transition: height 0.1s ease;
        }

        .waveform-progress-mask {
            fill: rgba(108, 117, 125, 0.3);
            transition: width 0.1s ease;
        }

        /* ÂΩïÈü≥Êó∂ÁöÑÊ†∑Âºè */
        .recording .waveform-background {
            fill: #fff3cd;
        }

        .recording .waveform-bar {
            fill: #ffc107;
        }

        .recording .waveform-progress-mask {
            fill: rgba(255, 193, 7, 0.3);
        }

        /* ÊàêÂäüÊó∂ÁöÑÊ†∑Âºè */
        .success .waveform-background {
            fill: #d4edda !important;
        }

        .success .waveform-bar {
            fill: #28a745 !important;
        }

        .success .waveform-progress-mask {
            fill: rgba(40, 167, 69, 0.3) !important;
        }

        .shared-container {
            margin: 20px 0;
            min-height: 60px;
            position: relative;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.processing {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .status.warning {
            background: #fef5e7;
            color: #c05621;
            border: 1px solid #f6ad55;
        }


        .api-url-section {
            margin-bottom: 20px;
        }

        .api-url-section input {
            font-family: monospace;
            font-size: 13px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ ÈòøÈáå‰∫ëËØ≠Èü≥ËØÜÂà´APIÊµãËØï</h1>
        
        <!-- APIÈÖçÁΩÆÂå∫Âüü -->
        <div class="config-section">
            <div class="api-url-display">
                <strong>APIÂú∞ÂùÄ:</strong> https://aliyun-voice-api.vercel.app/api/recognize
            </div>
            
            <div class="form-group">
                <label for="appKey">AppKey:</label>
                <input type="text" id="appKey" placeholder="ÈòøÈáå‰∫ëÂ∫îÁî®AppKey">
            </div>
            <div class="form-group">
                <label for="accessKeyId">Access Key ID:</label>
                <input type="text" id="accessKeyId" placeholder="ÈòøÈáå‰∫ëAccess Key ID">
            </div>
            <div class="form-group">
                <label for="accessKeySecret">Access Key Secret:</label>
                <input type="password" id="accessKeySecret" placeholder="ÈòøÈáå‰∫ëAccess Key Secret">
            </div>
            
            <div class="token-field">
                <label for="tokenField">Token:</label>
                <input type="text" id="tokenField" placeholder="Â∞ÜÂú®Â°´ÂÜôÂØÜÈí•ÂêéËá™Âä®Ëé∑Âèñ..." readonly>
                <div class="token-status" id="tokenStatus"></div>
            </div>
        </div>

        <!-- ËΩ¨ÂΩïÁªìÊûúÊòæÁ§∫Âå∫Âüü -->
        <div class="transcription-section">
            <label for="transcriptionResult">ËΩ¨ÂΩïÁªìÊûú:</label>
            <textarea id="transcriptionResult" class="transcription-textarea" 
                      placeholder="ÂΩïÈü≥ÂÆåÊàêÂêéÔºåËØ≠Èü≥ËØÜÂà´ÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå..." 
                      readonly></textarea>
        </div>

        <!-- Áä∂ÊÄÅÊòæÁ§∫Âå∫Âüü -->
        <div class="status" id="status" style="display: none;"></div>

        <!-- ÂΩïÈü≥ÊµãËØïÂå∫Âüü -->
        <div class="record-section">
            <button id="recordButton" class="record-button" disabled>ÂºÄÂßãÂΩïÈü≥ÊµãËØï</button>
            <button id="downloadButton" class="download-button" style="display: none;">‰∏ãËΩΩÂΩïÈü≥</button>
            <!-- ÂÖ±‰∫´ÂÆπÂô®ÔºöËøõÂ∫¶Êù°ÂíåÁä∂ÊÄÅ/ÁªìÊûú -->
            <div class="shared-container" id="sharedContainer">
                <div class="waveform-container" id="waveformContainer">
                    <svg class="waveform-svg" id="waveformSvg" width="100%" height="30" viewBox="0 0 1000 30" preserveAspectRatio="none">
                        <!-- ËÉåÊôØ -->
                        <rect class="waveform-background" x="0" y="0" width="1000" height="30" />
                        <!-- Â≥∞ÂÄºÂå∫ÂüüÂ∞ÜÂä®ÊÄÅÁîüÊàê -->
                        <g id="waveformBars"></g>
                        <!-- ËøõÂ∫¶ÈÅÆÁΩ© -->
                        <rect class="waveform-progress-mask" id="waveformProgressMask" x="0" y="0" width="0" height="30" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        class VoiceRecognitionTester {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recordingTimer = null;
                this.timeLeft = 30;
                this.audioContext = null;
                this.analyser = null;
                this.animationId = null;
                
                // Ê≥¢Â≥∞ÂõæÁõ∏ÂÖ≥
                this.waveformData = [];
                this.maxWaveformBars = 300; // 30ÁßíÂΩïÈü≥ÔºåÊØè0.1Áßí‰∏Ä‰∏™Â≥∞ÂÄºÊù°
                this.waveformUpdateInterval = 100; // ÊØè100msÊõ¥Êñ∞‰∏ÄÊ¨°Â≥∞ÂÄºÂõæ
                this.currentAmplitude = 0;
                this.waveformTimer = null;
                this.recordingStartTime = 0;
                
                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.recordButton = document.getElementById('recordButton');
                this.downloadButton = document.getElementById('downloadButton');
                this.status = document.getElementById('status');
                this.transcriptionResult = document.getElementById('transcriptionResult');
                this.waveformContainer = document.getElementById('waveformContainer');
                
                // ÈÖçÁΩÆËæìÂÖ•Ê°Ü - ‰ΩøÁî®Âõ∫ÂÆöÁöÑAPIÂú∞ÂùÄ
                this.apiUrl = { value: 'https://aliyun-voice-api.vercel.app/api/recognize' };
                this.appKey = document.getElementById('appKey');
                this.accessKeyId = document.getElementById('accessKeyId');
                this.accessKeySecret = document.getElementById('accessKeySecret');
                
                // TokenÁõ∏ÂÖ≥ÂÖÉÁ¥†
                this.tokenField = document.getElementById('tokenField');
                this.tokenStatus = document.getElementById('tokenStatus');
                
                this.initWaveform();
            }

            initWaveform() {
                this.waveformData = [];
                const waveformBars = document.getElementById('waveformBars');
                if (waveformBars) {
                    waveformBars.innerHTML = '';
                }
                const progressMask = document.getElementById('waveformProgressMask');
                if (progressMask) {
                    progressMask.setAttribute('width', '0');
                }
            }

            bindEvents() {
                this.recordButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });

                this.downloadButton.addEventListener('click', () => {
                    this.downloadRecording();
                });

                // ÁõëÂê¨ÂØÜÈí•ËæìÂÖ•ÔºåËá™Âä®Ëé∑ÂèñToken
                this.accessKeyId.addEventListener('input', () => {
                    this.checkAndGetToken();
                });

                this.accessKeySecret.addEventListener('input', () => {
                    this.checkAndGetToken();
                });

                this.appKey.addEventListener('input', () => {
                    this.checkAndGetToken();
                });
            }

            // Ê£ÄÊü•Âπ∂Ëá™Âä®Ëé∑ÂèñToken
            async checkAndGetToken() {
                const appKey = this.appKey.value.trim();
                const accessKeyId = this.accessKeyId.value.trim();
                const accessKeySecret = this.accessKeySecret.value.trim();

                if (appKey && accessKeyId && accessKeySecret) {
                    await this.getTokenAutomatically(appKey, accessKeyId, accessKeySecret);
                } else {
                    // Ê∏ÖÈô§TokenÂíåÁä∂ÊÄÅ
                    this.tokenField.value = '';
                    this.tokenField.classList.remove('has-token');
                    this.tokenStatus.textContent = '';
                    this.tokenStatus.className = 'token-status';
                    this.recordButton.disabled = true;
                    this.currentToken = null;
                }
            }

            // Ëá™Âä®Ëé∑ÂèñToken
            async getTokenAutomatically(appKey, accessKeyId, accessKeySecret) {
                try {
                    this.tokenStatus.textContent = 'Ê≠£Âú®Ëé∑ÂèñToken...';
                    this.tokenStatus.className = 'token-status loading';
                    this.recordButton.disabled = true;

                    const response = await fetch(this.apiUrl.value.replace('/recognize', '/get-token'), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            appKey,
                            accessKeyId,
                            accessKeySecret
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.currentToken = result.token;
                        this.tokenField.value = result.token;
                        this.tokenField.classList.add('has-token');
                        this.tokenStatus.textContent = 'TokenËé∑ÂèñÊàêÂäü';
                        this.tokenStatus.className = 'token-status success';
                        this.recordButton.disabled = false;
                    } else {
                        throw new Error(result.error);
                    }

                } catch (error) {
                    console.error('TokenËé∑ÂèñÂ§±Ë¥•:', error);
                    this.tokenField.value = '';
                    this.tokenField.classList.remove('has-token');
                    this.tokenStatus.textContent = `Ëé∑ÂèñÂ§±Ë¥•: ${error.message}`;
                    this.tokenStatus.className = 'token-status error';
                    this.recordButton.disabled = true;
                    this.currentToken = null;
                }
            }

            async startRecording() {
                try {
                    // È™åËØÅÈÖçÁΩÆ
                    if (!this.validateConfig()) {
                        return;
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });

                    this.setupAudioContext(stream);
                    this.setupMediaRecorder(stream);

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.timeLeft = 30;
                    this.recordingStartTime = Date.now();
                    
                    this.updateUI();
                    this.startTimer();
                    this.startWaveformTimer();
                    
                    this.showStatus('ÂºÄÂßãÂΩïÈü≥...', 'processing');

                } catch (error) {
                    console.error('ÂΩïÈü≥ÂêØÂä®Â§±Ë¥•:', error);
                    this.showStatus('ÂΩïÈü≥ÂêØÂä®Â§±Ë¥•: ' + error.message, 'error');
                }
            }

            validateConfig() {
                if (!this.apiUrl.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•APIÂú∞ÂùÄ', 'error');
                    return false;
                }
                if (!this.appKey.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•AppKey', 'error');
                    return false;
                }
                if (!this.accessKeyId.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•Access Key ID', 'error');
                    return false;
                }
                if (!this.accessKeySecret.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•Access Key Secret', 'error');
                    return false;
                }
                return true;
            }

            setupAudioContext(stream) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                
                const source = this.audioContext.createMediaStreamSource(stream);
                source.connect(this.analyser);
            }

            setupMediaRecorder(stream) {
                this.audioChunks = [];
                this.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm'
                });

                this.mediaRecorder.ondataavailable = (event) => {
                    this.audioChunks.push(event.data);
                };

                this.mediaRecorder.onstop = () => {
                    this.processRecording();
                };
            }

            startTimer() {
                this.recordingTimer = setInterval(() => {
                    this.timeLeft--;
                    
                    if (this.timeLeft <= 0) {
                        this.stopRecording();
                    }
                }, 1000);
            }

            startWaveformTimer() {
                this.waveformTimer = setInterval(() => {
                    this.updateWaveformOnTimer();
                }, this.waveformUpdateInterval);
            }

            updateWaveformOnTimer() {
                if (!this.isRecording || !this.analyser) return;

                // Ëé∑ÂèñÊó∂ÂüüÊï∞ÊçÆÔºàÈü≥È¢ëÊ≥¢ÂΩ¢ÔºâËÄå‰∏çÊòØÈ¢ëÂüüÊï∞ÊçÆ
                const bufferLength = this.analyser.fftSize;
                const dataArray = new Uint8Array(bufferLength);
                this.analyser.getByteTimeDomainData(dataArray);

                // ËÆ°ÁÆóRMSÂÄºÔºàÂùáÊñπÊ†πÔºâ
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    // Â∞Ü0-255ËåÉÂõ¥ËΩ¨Êç¢‰∏∫-1Âà∞1ÁöÑÊµÆÁÇπÊï∞
                    const sample = (dataArray[i] - 128) / 128;
                    sum += sample * sample;
                }
                const rms = Math.sqrt(sum / bufferLength);
                
                // Êõ¥Êñ∞ÂΩìÂâçÊåØÂπÖÔºàÂèñÊúÄÂ§ßÂÄºÔºâ
                this.currentAmplitude = Math.max(this.currentAmplitude, rms);

                // ËÆ°ÁÆóÂ≥∞ÂÄºÈ´òÂ∫¶ÔºàÂáèÂ∞èÊîæÂ§ßÂÄçÊï∞Ôºå‰∏éÂéüÈ°πÁõÆ‰∏ÄËá¥Ôºâ
                const height = Math.min(25, Math.max(1, this.currentAmplitude * 150));
                
                // Ê∑ªÂä†Âà∞Â≥∞ÂõæÊï∞ÊçÆ
                this.waveformData.push(height);
                
                // ÈáçÁΩÆÂΩìÂâçÊåØÂπÖÔºåÂáÜÂ§á‰∏ã‰∏ÄÊ¨°ÈááÊ†∑
                this.currentAmplitude = 0;
                
                // Êõ¥Êñ∞SVGÊòæÁ§∫
                this.renderWaveform();
            }

            renderWaveform() {
                const waveformBars = document.getElementById('waveformBars');
                if (!waveformBars) return;
                
                // Ê∏ÖÁ©∫Áé∞ÊúâÁöÑÂ≥∞ÂÄºÊù°
                waveformBars.innerHTML = '';
                
                // ËÆ°ÁÆóÂΩìÂâçÂΩïÈü≥ËøõÂ∫¶
                const elapsed = this.isRecording ? (Date.now() - this.recordingStartTime) / 1000 : 30;
                const totalBarsToShow = Math.min(this.maxWaveformBars, Math.ceil(elapsed * 10)); // ÊØèÁßí10‰∏™Â≥∞ÂÄºÊù°
                
                // ËÆ°ÁÆóÊØè‰∏™Â≥∞ÂÄºÊù°ÁöÑÂÆΩÂ∫¶
                const barWidth = 1000 / this.maxWaveformBars; // SVG viewBoxÂÆΩÂ∫¶‰∏∫1000
                
                // ÁªòÂà∂Â≥∞ÂÄºÊù°Ôºà‰ªéÊúÄÊñ∞ÁöÑÊï∞ÊçÆÂºÄÂßãÔºåÂêëÂâçÊòæÁ§∫Ôºâ
                const startIndex = Math.max(0, this.waveformData.length - totalBarsToShow);
                for (let i = 0; i < totalBarsToShow && i < this.waveformData.length; i++) {
                    const dataIndex = startIndex + i;
                    if (dataIndex < this.waveformData.length) {
                        const height = this.waveformData[dataIndex];
                        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        rect.setAttribute('class', 'waveform-bar');
                        rect.setAttribute('x', i * barWidth);
                        rect.setAttribute('y', 30 - height); // ‰ªéÂ∫ïÈÉ®ÂºÄÂßã
                        rect.setAttribute('width', barWidth * 0.8); // Áïô‰∏ÄÁÇπÈó¥Èöô
                        rect.setAttribute('height', height);
                        waveformBars.appendChild(rect);
                    }
                }
                
                // Êõ¥Êñ∞ËøõÂ∫¶ÈÅÆÁΩ©
                this.updateWaveformProgress();
            }

            updateWaveformProgress() {
                const progressMask = document.getElementById('waveformProgressMask');
                if (!progressMask || !this.isRecording) return;
                
                // ËÆ°ÁÆóËøõÂ∫¶ÁôæÂàÜÊØî
                const elapsed = Date.now() - this.recordingStartTime;
                const progress = Math.min(100, (elapsed / (30 * 1000)) * 100);
                
                // Êõ¥Êñ∞ËøõÂ∫¶ÈÅÆÁΩ©ÂÆΩÂ∫¶
                progressMask.setAttribute('width', (progress / 100) * 1000);
            }

            stopRecording() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.mediaRecorder.stop();
                
                if (this.recordingTimer) {
                    clearInterval(this.recordingTimer);
                }
                
                if (this.waveformTimer) {
                    clearInterval(this.waveformTimer);
                    this.waveformTimer = null;
                }

                // ÂÅúÊ≠¢ÊâÄÊúâÈü≥È¢ëËΩ®ÈÅì
                if (this.mediaRecorder && this.mediaRecorder.stream) {
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }

                this.updateUI();
                this.showStatus('ÂΩïÈü≥ÁªìÊùüÔºåÊ≠£Âú®Â§ÑÁêÜ...', 'processing');
            }

            async processRecording() {
                try {
                    // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ‰∏∫ËØÜÂà´‰∏≠
                    this.recordButton.textContent = 'ËØÜÂà´‰∏≠...';
                    this.recordButton.disabled = true;
                    
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    
                    // ËΩ¨Êç¢‰∏∫base64
                    const audioBase64 = await this.blobToBase64(audioBlob);
                    
                    // ‰øùÂ≠òÂΩïÈü≥Êï∞ÊçÆ‰æõ‰∏ãËΩΩ‰ΩøÁî®
                    this.currentAudioBlob = audioBlob;
                    this.currentAudioBase64 = audioBase64;
                    
                    // Á´ãÂç≥ÊòæÁ§∫‰∏ãËΩΩÊåâÈíÆ
                    this.downloadButton.style.display = 'block';
                    
                    // Ëá™Âä®Ë∞ÉÁî®ËØ≠Èü≥ËØÜÂà´
                    await this.recognizeAudio(audioBase64);
                    
                } catch (error) {
                    console.error('ÂΩïÈü≥Â§ÑÁêÜÂ§±Ë¥•:', error);
                    this.showStatus('ÂΩïÈü≥Â§ÑÁêÜÂ§±Ë¥•: ' + error.message, 'error');
                } finally {
                    // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                    this.recordButton.textContent = 'ÂºÄÂßãÂΩïÈü≥ÊµãËØï';
                    this.recordButton.disabled = false;
                }
            }

            async blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        // ÁßªÈô§data:audio/webm;base64,ÂâçÁºÄ
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }

            async recognizeAudio(audioBase64) {
                try {
                    console.log('üöÄ ÂºÄÂßãAPIË∞ÉÁî®...');
                    console.log('üìä Èü≥È¢ëÊï∞ÊçÆÂ§ßÂ∞è:', audioBase64.length, 'Â≠óÁ¨¶ (base64)');
                    console.log('üîó APIÂú∞ÂùÄ:', this.apiUrl.value);
                    console.log('üîê AppKey:', this.appKey.value);
                    console.log('üîë AccessKeyId:', this.accessKeyId.value);
                    
                    this.showStatus('Ê≠£Âú®Ë∞ÉÁî®APIËøõË°åËØ≠Èü≥ËØÜÂà´...', 'processing');
                    
                    const requestBody = {
                        audioData: audioBase64,
                        appKey: this.appKey.value,
                        accessKeyId: this.accessKeyId.value,
                        accessKeySecret: this.accessKeySecret.value,
                        maxDuration: 60
                    };
                    
                    console.log('üì§ ÂèëÈÄÅËØ∑Ê±Ç‰Ωì:', {
                        ...requestBody,
                        audioData: `[${audioBase64.length} chars]`,
                        accessKeySecret: '[HIDDEN]'
                    });
                    
                    const response = await fetch(this.apiUrl.value, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    console.log('üì° ÂìçÂ∫îÁä∂ÊÄÅ:', response.status, response.statusText);
                    
                    const result = await response.json();
                    console.log('üì• ÂÆåÊï¥ÂìçÂ∫î:', result);
                    
                    if (result.success) {
                        const recognizedText = result.data ? result.data.text : '';
                        console.log('‚úÖ ËØÜÂà´ÊàêÂäüÔºÅÊñáÊú¨ÂÜÖÂÆπ:', `"${recognizedText}"`);
                        console.log('üìù ÊñáÊú¨ÈïøÂ∫¶:', recognizedText.length);
                        
                        // Âª∂ËøüÊ∏ÖÈô§ËøõÂ∫¶Êù°Âπ∂ÊòæÁ§∫ÁªìÊûú
                        setTimeout(() => {
                            this.waveformContainer.style.display = 'none';
                            if (recognizedText) {
                                this.transcriptionResult.value = recognizedText;
                                this.transcriptionResult.classList.add('has-content');
                            }
                            this.showResultStatus(recognizedText);
                        }, 1000);
                        
                    } else {
                        console.error('‚ùå ËØÜÂà´Â§±Ë¥•:', result.error);
                        this.showStatus('ËØÜÂà´Â§±Ë¥•: ' + result.error, 'error');
                        this.transcriptionResult.value = 'ËØÜÂà´Â§±Ë¥•: ' + result.error;
                        this.transcriptionResult.classList.remove('has-content');
                    }
                    
                } catch (error) {
                    console.error('‚ùå APIË∞ÉÁî®ÂºÇÂ∏∏:', error);
                    this.showStatus('APIË∞ÉÁî®Â§±Ë¥•: ' + error.message, 'error');
                    this.transcriptionResult.value = 'APIË∞ÉÁî®Â§±Ë¥•: ' + error.message;
                    this.transcriptionResult.classList.remove('has-content');
                }
            }

            // Ê†πÊçÆËØÜÂà´ÁªìÊûúÊòæÁ§∫‰∏çÂêåÈ¢úËâ≤ÁöÑÁä∂ÊÄÅ
            showResultStatus(text) {
                const textLength = text.length;
                
                if (textLength >= 10) {
                    // ÁªøËâ≤ÔºöÊàêÂäüÔºåÊñáÂ≠óË∂ÖËøá10Â≠ó
                    this.showStatus(`ËØÜÂà´ÊàêÂäüÔºÅËØÜÂà´‰∫Ü ${textLength} ‰∏™Â≠óÁ¨¶`, 'success');
                } else if (textLength > 0) {
                    // ÈªÑËâ≤ÔºöÊàêÂäü‰ΩÜÊñáÂ≠óËæÉÂ∞ë
                    this.showStatus(`ËØÜÂà´ÊàêÂäüÔºå‰ΩÜÊñáÂ≠óËæÉÂ∞ëÔºö${textLength} ‰∏™Â≠óÁ¨¶`, 'warning');
                } else {
                    // Á∫¢Ëâ≤ÔºöËØÜÂà´Â§±Ë¥•ÊàñÊó†ÂÜÖÂÆπ
                    this.showStatus('ËØÜÂà´ÊàêÂäü‰ΩÜÊó†ÊñáÂ≠óÂÜÖÂÆπ', 'error');
                }
            }

            downloadRecording() {
                if (!this.recordedBlob) {
                    this.showStatus('Ê≤°ÊúâÂΩïÈü≥Êï∞ÊçÆÂèØ‰∏ãËΩΩ', 'error');
                    return;
                }

                const url = URL.createObjectURL(this.recordedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recording_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showStatus('ÂΩïÈü≥Â∑≤‰∏ãËΩΩ', 'success');
            }

            updateUI() {
                if (this.isRecording) {
                    this.recordButton.textContent = 'ÂÅúÊ≠¢ÂΩïÈü≥';
                    this.recordButton.classList.add('recording');
                    this.waveformContainer.classList.add('recording');
                    this.waveformContainer.style.display = 'block';
                    this.downloadButton.style.display = 'none';
                    this.apiTestSection.style.display = 'none';
                } else {
                    this.recordButton.textContent = 'ÂºÄÂßãÂΩïÈü≥ÊµãËØï';
                    this.recordButton.classList.remove('recording');
                    this.waveformContainer.classList.remove('recording', 'success');
                    
                    // ÈáçÁΩÆÊâÄÊúâÊòæÁ§∫
                    this.waveformContainer.style.display = 'block';
                    this.transcriptionResult.value = '';
                    this.transcriptionResult.classList.remove('has-content');
                    this.status.style.display = 'none';
                    this.downloadButton.style.display = 'none';
                    this.apiTestSection.style.display = 'none';
                    this.initWaveform();
                }
            }

            // ÂΩïÈü≥ÂÆåÊàêÂêéÊòæÁ§∫APIÊµãËØïÈÄâÈ°π
            showAPITestOptions() {
                this.downloadButton.style.display = 'block';
                this.apiTestSection.style.display = 'block';
                this.waveformContainer.classList.add('success');
            }

            showStatus(message, type) {
                this.status.style.display = 'block';
                this.status.className = `status ${type}`;
                this.status.textContent = message;
            }

        }

        // ÂàùÂßãÂåñÊµãËØïÂô®
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecognitionTester();
        });
    </script>
