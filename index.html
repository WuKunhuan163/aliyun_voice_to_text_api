<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈòøÈáå‰∫ëËØ≠Èü≥ËØÜÂà´APIÊµãËØï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .config-section {
            margin-bottom: 30px;
            text-align: left;
        }

        .config-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .record-section {
            margin: 30px 0;
        }

        .record-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .record-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .record-button.recording {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .waveform-container {
            width: 100%;
            height: 30px;
            margin: 10px 0;
            padding: 0;
            border-radius: 4px;
            overflow: hidden;
            background: transparent;
        }

        .waveform-svg {
            display: block;
            width: 100%;
            height: 30px;
        }

        .waveform-background {
            fill: #e9ecef;
            width: 100%;
            height: 100%;
        }

        .waveform-bar {
            fill: #6c757d;
            transition: height 0.1s ease;
        }

        .waveform-progress-mask {
            fill: rgba(108, 117, 125, 0.3);
            transition: width 0.1s ease;
        }

        /* ÂΩïÈü≥Êó∂ÁöÑÊ†∑Âºè */
        .recording .waveform-background {
            fill: #fff3cd;
        }

        .recording .waveform-bar {
            fill: #ffc107;
        }

        .recording .waveform-progress-mask {
            fill: rgba(255, 193, 7, 0.3);
        }

        /* ÊàêÂäüÊó∂ÁöÑÊ†∑Âºè */
        .success .waveform-background {
            fill: #d4edda !important;
        }

        .success .waveform-bar {
            fill: #28a745 !important;
        }

        .success .waveform-progress-mask {
            fill: rgba(40, 167, 69, 0.3) !important;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
            margin: 15px 0;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.processing {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .result-section {
            margin-top: 30px;
            text-align: left;
        }

        .result-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }

        .result-text {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            min-height: 100px;
            font-size: 16px;
            line-height: 1.6;
            color: #2d3748;
        }

        .api-url-section {
            margin-bottom: 20px;
        }

        .api-url-section input {
            font-family: monospace;
            font-size: 13px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ ÈòøÈáå‰∫ëËØ≠Èü≥ËØÜÂà´APIÊµãËØï</h1>
        
        <!-- APIÈÖçÁΩÆÂå∫Âüü -->
        <div class="config-section">
            <h3>APIÈÖçÁΩÆ</h3>
            <div class="api-url-section">
                <div class="form-group">
                    <label for="apiUrl">APIÂú∞ÂùÄ:</label>
                    <input type="text" id="apiUrl" value="https://aliyun-voice-api.vercel.app/api/recognize" placeholder="ËæìÂÖ•‰Ω†ÁöÑVercel APIÂú∞ÂùÄ">
                </div>
            </div>
            <div class="form-group">
                <label for="appKey">AppKey:</label>
                <input type="text" id="appKey" placeholder="ÈòøÈáå‰∫ëÂ∫îÁî®AppKey">
            </div>
            <div class="form-group">
                <label for="accessKeyId">Access Key ID:</label>
                <input type="text" id="accessKeyId" placeholder="ÈòøÈáå‰∫ëAccess Key ID">
            </div>
            <div class="form-group">
                <label for="accessKeySecret">Access Key Secret:</label>
                <input type="password" id="accessKeySecret" placeholder="ÈòøÈáå‰∫ëAccess Key Secret">
            </div>
        </div>

        <!-- ÂΩïÈü≥ÊµãËØïÂå∫Âüü -->
        <div class="record-section">
            <button id="recordButton" class="record-button">ÂºÄÂßãÂΩïÈü≥ÊµãËØï</button>
            <div class="timer" id="timer">30</div>
            <div class="waveform-container" id="waveformContainer">
                <svg class="waveform-svg" id="waveformSvg" width="100%" height="30" viewBox="0 0 1000 30" preserveAspectRatio="none">
                    <!-- ËÉåÊôØ -->
                    <rect class="waveform-background" x="0" y="0" width="1000" height="30" />
                    <!-- Â≥∞ÂÄºÂå∫ÂüüÂ∞ÜÂä®ÊÄÅÁîüÊàê -->
                    <g id="waveformBars"></g>
                    <!-- ËøõÂ∫¶ÈÅÆÁΩ© -->
                    <rect class="waveform-progress-mask" id="waveformProgressMask" x="0" y="0" width="0" height="30" />
                </svg>
            </div>
            <div id="status" class="status" style="display: none;"></div>
        </div>

        <!-- ÁªìÊûúÊòæÁ§∫Âå∫Âüü -->
        <div class="result-section">
            <h3>ËØÜÂà´ÁªìÊûú</h3>
            <div id="resultText" class="result-text">Á≠âÂæÖÂΩïÈü≥ËØÜÂà´...</div>
        </div>
    </div>

    <script>
        class VoiceRecognitionTester {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recordingTimer = null;
                this.timeLeft = 30;
                this.audioContext = null;
                this.analyser = null;
                this.animationId = null;
                
                // Ê≥¢Â≥∞ÂõæÁõ∏ÂÖ≥
                this.waveformData = [];
                this.maxWaveformBars = 300; // 30ÁßíÂΩïÈü≥ÔºåÊØè0.1Áßí‰∏Ä‰∏™Â≥∞ÂÄºÊù°
                this.waveformUpdateInterval = 100; // ÊØè100msÊõ¥Êñ∞‰∏ÄÊ¨°Â≥∞ÂÄºÂõæ
                this.currentAmplitude = 0;
                this.waveformTimer = null;
                this.recordingStartTime = 0;
                
                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.recordButton = document.getElementById('recordButton');
                this.timer = document.getElementById('timer');
                this.status = document.getElementById('status');
                this.resultText = document.getElementById('resultText');
                this.waveformContainer = document.getElementById('waveformContainer');
                
                // ÈÖçÁΩÆËæìÂÖ•Ê°Ü
                this.apiUrl = document.getElementById('apiUrl');
                this.appKey = document.getElementById('appKey');
                this.accessKeyId = document.getElementById('accessKeyId');
                this.accessKeySecret = document.getElementById('accessKeySecret');
                
                this.initWaveform();
            }

            initWaveform() {
                this.waveformData = [];
                const waveformBars = document.getElementById('waveformBars');
                if (waveformBars) {
                    waveformBars.innerHTML = '';
                }
                const progressMask = document.getElementById('waveformProgressMask');
                if (progressMask) {
                    progressMask.setAttribute('width', '0');
                }
            }

            bindEvents() {
                this.recordButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });
            }

            async startRecording() {
                try {
                    // È™åËØÅÈÖçÁΩÆ
                    if (!this.validateConfig()) {
                        return;
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });

                    this.setupAudioContext(stream);
                    this.setupMediaRecorder(stream);

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.timeLeft = 30;
                    this.recordingStartTime = Date.now();
                    
                    this.updateUI();
                    this.startTimer();
                    this.startWaveformTimer();
                    
                    this.showStatus('ÂºÄÂßãÂΩïÈü≥...', 'processing');

                } catch (error) {
                    console.error('ÂΩïÈü≥ÂêØÂä®Â§±Ë¥•:', error);
                    this.showStatus('ÂΩïÈü≥ÂêØÂä®Â§±Ë¥•: ' + error.message, 'error');
                }
            }

            validateConfig() {
                if (!this.apiUrl.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•APIÂú∞ÂùÄ', 'error');
                    return false;
                }
                if (!this.appKey.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•AppKey', 'error');
                    return false;
                }
                if (!this.accessKeyId.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•Access Key ID', 'error');
                    return false;
                }
                if (!this.accessKeySecret.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•Access Key Secret', 'error');
                    return false;
                }
                return true;
            }

            setupAudioContext(stream) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                
                const source = this.audioContext.createMediaStreamSource(stream);
                source.connect(this.analyser);
            }

            setupMediaRecorder(stream) {
                this.audioChunks = [];
                this.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm'
                });

                this.mediaRecorder.ondataavailable = (event) => {
                    this.audioChunks.push(event.data);
                };

                this.mediaRecorder.onstop = () => {
                    this.processRecording();
                };
            }

            startTimer() {
                this.recordingTimer = setInterval(() => {
                    this.timeLeft--;
                    this.timer.textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 0) {
                        this.stopRecording();
                    }
                }, 1000);
            }

            startWaveformTimer() {
                this.waveformTimer = setInterval(() => {
                    this.updateWaveformOnTimer();
                }, this.waveformUpdateInterval);
            }

            updateWaveformOnTimer() {
                if (!this.isRecording || !this.analyser) return;

                // Ëé∑ÂèñÂΩìÂâçÈü≥È¢ëÈ¢ëÁéáÊï∞ÊçÆ
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                this.analyser.getByteFrequencyData(dataArray);

                // ËÆ°ÁÆóÂΩìÂâçÊåØÂπÖÔºàRMSÂÄºÔºâ
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i] * dataArray[i];
                }
                this.currentAmplitude = Math.sqrt(sum / bufferLength) / 255;

                // ËÆ°ÁÆóÂ≥∞ÂÄºÈ´òÂ∫¶
                const height = Math.min(25, Math.max(1, this.currentAmplitude * 150));
                
                // Ê∑ªÂä†Âà∞Â≥∞ÂõæÊï∞ÊçÆ
                this.waveformData.push(height);
                
                // ÈáçÁΩÆÂΩìÂâçÊåØÂπÖÔºåÂáÜÂ§á‰∏ã‰∏ÄÊ¨°ÈááÊ†∑
                this.currentAmplitude = 0;
                
                // Êõ¥Êñ∞SVGÊòæÁ§∫
                this.renderWaveform();
            }

            renderWaveform() {
                const waveformBars = document.getElementById('waveformBars');
                if (!waveformBars) return;
                
                // Ê∏ÖÁ©∫Áé∞ÊúâÁöÑÂ≥∞ÂÄºÊù°
                waveformBars.innerHTML = '';
                
                // ËÆ°ÁÆóÂΩìÂâçÂΩïÈü≥ËøõÂ∫¶
                const elapsed = this.isRecording ? (Date.now() - this.recordingStartTime) / 1000 : 30;
                const totalBarsToShow = Math.min(this.maxWaveformBars, Math.ceil(elapsed * 10)); // ÊØèÁßí10‰∏™Â≥∞ÂÄºÊù°
                
                // ËÆ°ÁÆóÊØè‰∏™Â≥∞ÂÄºÊù°ÁöÑÂÆΩÂ∫¶
                const barWidth = 1000 / this.maxWaveformBars; // SVG viewBoxÂÆΩÂ∫¶‰∏∫1000
                
                // ÁªòÂà∂Â≥∞ÂÄºÊù°Ôºà‰ªéÊúÄÊñ∞ÁöÑÊï∞ÊçÆÂºÄÂßãÔºåÂêëÂâçÊòæÁ§∫Ôºâ
                const startIndex = Math.max(0, this.waveformData.length - totalBarsToShow);
                for (let i = 0; i < totalBarsToShow && i < this.waveformData.length; i++) {
                    const dataIndex = startIndex + i;
                    if (dataIndex < this.waveformData.length) {
                        const height = this.waveformData[dataIndex];
                        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        rect.setAttribute('class', 'waveform-bar');
                        rect.setAttribute('x', i * barWidth);
                        rect.setAttribute('y', 30 - height); // ‰ªéÂ∫ïÈÉ®ÂºÄÂßã
                        rect.setAttribute('width', barWidth * 0.8); // Áïô‰∏ÄÁÇπÈó¥Èöô
                        rect.setAttribute('height', height);
                        waveformBars.appendChild(rect);
                    }
                }
                
                // Êõ¥Êñ∞ËøõÂ∫¶ÈÅÆÁΩ©
                this.updateWaveformProgress();
            }

            updateWaveformProgress() {
                const progressMask = document.getElementById('waveformProgressMask');
                if (!progressMask || !this.isRecording) return;
                
                // ËÆ°ÁÆóËøõÂ∫¶ÁôæÂàÜÊØî
                const elapsed = Date.now() - this.recordingStartTime;
                const progress = Math.min(100, (elapsed / (30 * 1000)) * 100);
                
                // Êõ¥Êñ∞ËøõÂ∫¶ÈÅÆÁΩ©ÂÆΩÂ∫¶
                progressMask.setAttribute('width', (progress / 100) * 1000);
            }

            stopRecording() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.mediaRecorder.stop();
                
                if (this.recordingTimer) {
                    clearInterval(this.recordingTimer);
                }
                
                if (this.waveformTimer) {
                    clearInterval(this.waveformTimer);
                    this.waveformTimer = null;
                }

                // ÂÅúÊ≠¢ÊâÄÊúâÈü≥È¢ëËΩ®ÈÅì
                if (this.mediaRecorder && this.mediaRecorder.stream) {
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }

                this.updateUI();
                this.showStatus('ÂΩïÈü≥ÁªìÊùüÔºåÊ≠£Âú®Â§ÑÁêÜ...', 'processing');
            }

            async processRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    
                    // ËΩ¨Êç¢‰∏∫base64
                    const audioBase64 = await this.blobToBase64(audioBlob);
                    
                    // Ë∞ÉÁî®APIËØÜÂà´
                    await this.recognizeAudio(audioBase64);
                    
                } catch (error) {
                    console.error('ÂΩïÈü≥Â§ÑÁêÜÂ§±Ë¥•:', error);
                    this.showStatus('ÂΩïÈü≥Â§ÑÁêÜÂ§±Ë¥•: ' + error.message, 'error');
                }
            }

            async blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        // ÁßªÈô§data:audio/webm;base64,ÂâçÁºÄ
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }

            async recognizeAudio(audioBase64) {
                try {
                    console.log('üöÄ ÂºÄÂßãAPIË∞ÉÁî®...');
                    console.log('üìä Èü≥È¢ëÊï∞ÊçÆÂ§ßÂ∞è:', audioBase64.length, 'Â≠óÁ¨¶ (base64)');
                    console.log('üîó APIÂú∞ÂùÄ:', this.apiUrl.value);
                    console.log('üîê AppKey:', this.appKey.value);
                    console.log('üîë AccessKeyId:', this.accessKeyId.value);
                    
                    this.showStatus('Ê≠£Âú®Ë∞ÉÁî®APIËøõË°åËØ≠Èü≥ËØÜÂà´...', 'processing');
                    
                    const requestBody = {
                        audioData: audioBase64,
                        appKey: this.appKey.value,
                        accessKeyId: this.accessKeyId.value,
                        accessKeySecret: this.accessKeySecret.value,
                        maxDuration: 60
                    };
                    
                    console.log('üì§ ÂèëÈÄÅËØ∑Ê±Ç‰Ωì:', {
                        ...requestBody,
                        audioData: `[${audioBase64.length} chars]`,
                        accessKeySecret: '[HIDDEN]'
                    });
                    
                    const response = await fetch(this.apiUrl.value, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    console.log('üì° ÂìçÂ∫îÁä∂ÊÄÅ:', response.status, response.statusText);
                    
                    const result = await response.json();
                    console.log('üì• ÂÆåÊï¥ÂìçÂ∫î:', result);
                    
                    if (result.success) {
                        const recognizedText = result.data ? result.data.text : '';
                        console.log('‚úÖ ËØÜÂà´ÊàêÂäüÔºÅÊñáÊú¨ÂÜÖÂÆπ:', `"${recognizedText}"`);
                        console.log('üìù ÊñáÊú¨ÈïøÂ∫¶:', recognizedText.length);
                        
                        this.resultText.textContent = recognizedText || 'ËØÜÂà´ÁªìÊûú‰∏∫Á©∫';
                        this.showStatus('ËØÜÂà´ÊàêÂäüÔºÅ', 'success');
                        
                        // Ê∑ªÂä†ÊàêÂäüÊ†∑ÂºèÂà∞Ê≥¢ÂΩ¢Âõæ
                        this.waveformContainer.classList.add('success');
                        
                        // Ê£ÄÊü•ÊµãËØïÁªìÊûú
                        this.checkTestResult(recognizedText);
                        
                    } else {
                        console.error('‚ùå ËØÜÂà´Â§±Ë¥•:', result.error);
                        this.showStatus('ËØÜÂà´Â§±Ë¥•: ' + result.error, 'error');
                        this.resultText.textContent = 'ËØÜÂà´Â§±Ë¥•: ' + result.error;
                    }
                    
                } catch (error) {
                    console.error('‚ùå APIË∞ÉÁî®ÂºÇÂ∏∏:', error);
                    this.showStatus('APIË∞ÉÁî®Â§±Ë¥•: ' + error.message, 'error');
                    this.resultText.textContent = 'APIË∞ÉÁî®Â§±Ë¥•: ' + error.message;
                }
            }

            checkTestResult(text) {
                const textLength = text.length;
                const isSuccess = textLength >= 10;
                
                if (isSuccess) {
                    this.showStatus(`ÊµãËØïÊàêÂäüÔºÅËØÜÂà´ÊñáÊú¨ÈïøÂ∫¶: ${textLength} Â≠óÁ¨¶`, 'success');
                } else {
                    this.showStatus(`ÊµãËØïÊú™ÂÆåÂÖ®ÊàêÂäüÔºåËØÜÂà´ÊñáÊú¨ÈïøÂ∫¶: ${textLength} Â≠óÁ¨¶ (ÈúÄË¶Å‚â•10Â≠óÁ¨¶)`, 'error');
                }
            }

            updateUI() {
                if (this.isRecording) {
                    this.recordButton.textContent = 'ÂÅúÊ≠¢ÂΩïÈü≥';
                    this.recordButton.classList.add('recording');
                    this.waveformContainer.classList.add('recording');
                } else {
                    this.recordButton.textContent = 'ÂºÄÂßãÂΩïÈü≥ÊµãËØï';
                    this.recordButton.classList.remove('recording');
                    this.waveformContainer.classList.remove('recording');
                    this.timer.textContent = '30';
                    
                    // ÈáçÁΩÆÊ≥¢ÂΩ¢Âõæ
                    this.initWaveform();
                }
            }

            showStatus(message, type) {
                this.status.style.display = 'block';
                this.status.className = `status ${type}`;
                this.status.textContent = message;
            }
        }

        // ÂàùÂßãÂåñÊµãËØïÂô®
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecognitionTester();
        });
    </script>
</body>
</html>
