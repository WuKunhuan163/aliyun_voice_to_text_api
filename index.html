<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云语音识别API</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💬</text></svg>">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
    <div class="container">
        <h1>阿里云语音识别API</h1>
        
        <!-- API配置区域 -->
        <div class="config-section">
            <div class="form-group">
                <label>API地址:</label>
                <span class="readonly-field">https://aliyun-voice-to-text-api.vercel.app/api/recognize</span>
            </div>
            
            <div class="form-group">
                <label for="appKey">
                    AppKey <span class="required">*</span>
                    <i class="info-icon" data-tooltip="前往阿里云智能语音交互控制台创建项目，获取AppKey">ℹ️</i>
                </label>
                <input type="text" id="appKey" placeholder="从阿里云NLS控制台项目中获取">
            </div>
            <div class="form-group">
                <label for="accessKeyId">
                    AccessKey ID <span class="required">*</span>
                    <i class="info-icon" data-tooltip="在RAM用户管理页面创建AccessKey，用于API身份验证">ℹ️</i>
                </label>
                <input type="text" id="accessKeyId" placeholder="从RAM用户管理页面获取">
            </div>
            <div class="form-group">
                <label for="accessKeySecret">
                    AccessKey Secret <span class="required">*</span>
                    <i class="info-icon" data-tooltip="注意不要泄露Access Key。本应用程序只在当前session使用">ℹ️</i>
                </label>
                <input type="password" id="accessKeySecret" placeholder="在RAM用户管理页面创建">
            </div>
            
            <div class="form-group">
                <label>Token:</label>
                <span id="tokenField" class="readonly-field">将在填写密钥后自动获取...</span>
            </div>
        </div>

        <!-- 转录结果显示区域 -->
        <div class="transcription-section">
            <div class="transcription-progress" id="transcriptionProgress">
                <div class="progress-bar" id="progressBar"></div>
                <div class="waveform-mini" id="waveformMini">
                    <!-- 波形条将由JavaScript动态生成 -->
                </div>
            </div>
            <textarea id="transcriptionResult" class="transcription-textarea" 
                      placeholder="录音完成后，语音识别结果将显示在这里..." 
                      readonly></textarea>
        </div>

        <!-- 录音测试区域 -->
        <div class="record-section">
            <button id="recordButton" class="record-button" disabled>开始录音测试</button>
            <button id="downloadButton" class="download-button" style="display: none;">下载录音</button>
        </div>
    </div>

    <script src="assets/scripts/main.js"></script>
</body>
</html>
