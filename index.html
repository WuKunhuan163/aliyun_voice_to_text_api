<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云语音识别API测试</title>
    <style>
        * {
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .config-section {
            margin-bottom: 30px;
            text-align: left;
        }

        .config-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .api-url-display {
            margin-bottom: 20px;
            font-size: 14px;
            color: #495057;
            text-align: left;
        }

        .form-group {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-group label {
            min-width: 140px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
            text-align: left;
            margin: 0;
        }

        .form-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .transcription-section {
            margin: 25px 0;
            position: relative;
        }

        .transcription-progress {
            position: absolute;
            top: -30px;
            left: 0;
            right: 0;
            height: 25px;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
            border: 2px solid #e2e8f0;
            border-bottom: none;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .waveform-mini {
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            height: 15px;
            display: flex;
            align-items: end;
            gap: 1px;
        }

        .waveform-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 1px;
            min-height: 2px;
            transition: height 0.1s ease;
        }

        .transcription-textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
            resize: none;
            background: #f8f9fa;
            color: #2d3748;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .transcription-textarea.recording {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .transcription-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .transcription-textarea.has-content {
            background: white;
            border-color: #48bb78;
        }

        .transcription-textarea.error {
            background: #fed7d7;
            border-color: #e53e3e;
            color: #742a2a;
        }

        .transcription-textarea.processing {
            background: #bee3f8;
            border-color: #3182ce;
            color: #2a4365;
        }

        .transcription-textarea.success {
            background: #c6f6d5;
            border-color: #38a169;
            color: #22543d;
        }

        .transcription-textarea.warning {
            background: #fef5e7;
            border-color: #d69e2e;
            color: #744210;
        }

        .token-field {
            margin: 20px 0;
            padding: 16px;
            background: #f0f4f8;
            border-radius: 10px;
            border-left: 4px solid #4299e1;
        }

        .token-field label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }

        .token-field input {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 13px;
            background: #e2e8f0;
            color: #4a5568;
            font-family: monospace;
        }

        .token-field input.has-token {
            background: #c6f6d5;
            border-color: #48bb78;
            color: #22543d;
        }

        .token-status {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .token-status.loading {
            color: #4299e1;
        }

        .token-status.success {
            color: #38a169;
        }

        .token-status.error {
            color: #e53e3e;
        }

        .record-section {
            margin: 25px 0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .download-button {
            background: linear-gradient(135deg, #38a169 0%, #48bb78 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 120px;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 161, 105, 0.3);
        }

        .record-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            min-width: 140px;
        }

        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .record-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .record-button.recording {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            animation: pulse 2s infinite;
        }

        .download-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .download-button:hover {
            background: linear-gradient(135deg, #218838, #1ea085);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }



        .waveform-background {
            fill: #e9ecef;
            width: 100%;
            height: 100%;
        }

        .waveform-bar {
            fill: #6c757d;
            transition: height 0.1s ease;
        }

        .waveform-progress-mask {
            fill: rgba(108, 117, 125, 0.3);
            transition: width 0.1s ease;
        }

        /* 录音时的样式 */
        .recording .waveform-background {
            fill: #fff3cd;
        }

        .recording .waveform-bar {
            fill: #ffc107;
        }

        .recording .waveform-progress-mask {
            fill: rgba(255, 193, 7, 0.3);
        }

        /* 成功时的样式 */
        .success .waveform-background {
            fill: #d4edda !important;
        }

        .success .waveform-bar {
            fill: #28a745 !important;
        }

        .success .waveform-progress-mask {
            fill: rgba(40, 167, 69, 0.3) !important;
        }

        .shared-container {
            margin: 20px 0;
            min-height: 60px;
            position: relative;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.processing {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .status.warning {
            background: #fef5e7;
            color: #c05621;
            border: 1px solid #f6ad55;
        }


        .api-url-section {
            margin-bottom: 20px;
        }

        .api-url-section input {
            font-family: monospace;
            font-size: 13px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 阿里云语音识别API测试</h1>
        
        <!-- API配置区域 -->
        <div class="config-section">
            <div class="api-url-display">
                <strong>API地址:</strong> https://aliyun-voice-api.vercel.app/api/recognize
            </div>
            
            <div class="form-group">
                <label for="appKey">AppKey:</label>
                <input type="text" id="appKey" placeholder="阿里云应用AppKey">
            </div>
            <div class="form-group">
                <label for="accessKeyId">Access Key ID:</label>
                <input type="text" id="accessKeyId" placeholder="阿里云Access Key ID">
            </div>
            <div class="form-group">
                <label for="accessKeySecret">Access Key Secret:</label>
                <input type="password" id="accessKeySecret" placeholder="阿里云Access Key Secret">
            </div>
            
            <div class="token-field">
                <label for="tokenField">Token:</label>
                <input type="text" id="tokenField" placeholder="将在填写密钥后自动获取..." readonly>
                <div class="token-status" id="tokenStatus"></div>
            </div>
        </div>

        <!-- 转录结果显示区域 -->
        <div class="transcription-section">
            <div class="transcription-progress" id="transcriptionProgress">
                <div class="progress-bar" id="progressBar"></div>
                <div class="waveform-mini" id="waveformMini">
                    <!-- 波形条将由JavaScript动态生成 -->
                </div>
            </div>
            <textarea id="transcriptionResult" class="transcription-textarea" 
                      placeholder="录音完成后，语音识别结果将显示在这里..." 
                      readonly></textarea>
        </div>

        <!-- 状态显示区域 -->
        <div class="status" id="status" style="display: none;"></div>

        <!-- 录音测试区域 -->
        <div class="record-section">
            <button id="recordButton" class="record-button" disabled>开始录音测试</button>
            <button id="downloadButton" class="download-button" style="display: none;">下载录音</button>
        </div>
    </div>

    <script>
        class VoiceRecognitionTester {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recordingTimer = null;
                this.timeLeft = 30;
                this.audioContext = null;
                this.analyser = null;
                this.animationId = null;
                
                // 波峰图相关
                this.waveformData = [];
                this.maxWaveformBars = 300; // 30秒录音，每0.1秒一个峰值条
                this.waveformUpdateInterval = 100; // 每100ms更新一次峰值图
                this.currentAmplitude = 0;
                this.waveformTimer = null;
                this.recordingStartTime = 0;
                
                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.recordButton = document.getElementById('recordButton');
                this.downloadButton = document.getElementById('downloadButton');
                this.status = document.getElementById('status');
                this.transcriptionResult = document.getElementById('transcriptionResult');
                
                // 新的进度条和波形图元素
                this.transcriptionProgress = document.getElementById('transcriptionProgress');
                this.progressBar = document.getElementById('progressBar');
                this.waveformMini = document.getElementById('waveformMini');
                
                // 配置输入框 - 使用固定的API地址
                this.apiUrl = { value: 'https://aliyun-voice-api.vercel.app/api/recognize' };
                this.appKey = document.getElementById('appKey');
                this.accessKeyId = document.getElementById('accessKeyId');
                this.accessKeySecret = document.getElementById('accessKeySecret');
                
                // Token相关元素
                this.tokenField = document.getElementById('tokenField');
                this.tokenStatus = document.getElementById('tokenStatus');
                
                this.initMiniWaveform();
            }

            initMiniWaveform() {
                this.waveformData = [];
                this.waveformBars = [];
                
                // 创建50个波形条
                this.waveformMini.innerHTML = '';
                for (let i = 0; i < 50; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'waveform-bar';
                    this.waveformMini.appendChild(bar);
                    this.waveformBars.push(bar);
                }
            }

            bindEvents() {
                this.recordButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });

                this.downloadButton.addEventListener('click', () => {
                    this.downloadRecording();
                });

                // 监听密钥输入，自动获取Token
                this.accessKeyId.addEventListener('input', () => {
                    this.checkAndGetToken();
                });

                this.accessKeySecret.addEventListener('input', () => {
                    this.checkAndGetToken();
                });

                this.appKey.addEventListener('input', () => {
                    this.checkAndGetToken();
                });
            }

            // 检查并自动获取Token
            async checkAndGetToken() {
                const appKey = this.appKey.value.trim();
                const accessKeyId = this.accessKeyId.value.trim();
                const accessKeySecret = this.accessKeySecret.value.trim();

                if (appKey && accessKeyId && accessKeySecret) {
                    await this.getTokenAutomatically(appKey, accessKeyId, accessKeySecret);
                } else {
                    // 清除Token和状态
                    this.tokenField.value = '';
                    this.tokenField.classList.remove('has-token');
                    this.tokenStatus.textContent = '';
                    this.tokenStatus.className = 'token-status';
                    this.recordButton.disabled = true;
                    this.currentToken = null;
                }
            }

            // 自动获取Token
            async getTokenAutomatically(appKey, accessKeyId, accessKeySecret) {
                try {
                    this.tokenStatus.textContent = '正在获取Token...';
                    this.tokenStatus.className = 'token-status loading';
                    this.recordButton.disabled = true;

                    const response = await fetch(this.apiUrl.value.replace('/recognize', '/get-token'), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            appKey,
                            accessKeyId,
                            accessKeySecret
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.currentToken = result.token;
                        this.tokenField.value = result.token;
                        this.tokenField.classList.add('has-token');
                        this.tokenStatus.textContent = 'Token获取成功';
                        this.tokenStatus.className = 'token-status success';
                        this.recordButton.disabled = false;
                    } else {
                        throw new Error(result.error);
                    }

                } catch (error) {
                    console.error('Token获取失败:', error);
                    this.tokenField.value = '';
                    this.tokenField.classList.remove('has-token');
                    this.tokenStatus.textContent = `获取失败: ${error.message}`;
                    this.tokenStatus.className = 'token-status error';
                    this.recordButton.disabled = true;
                    this.currentToken = null;
                }
            }

            async startRecording() {
                try {
                    // 验证配置
                    if (!this.validateConfig()) {
                        return;
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });

                    this.setupAudioContext(stream);
                    this.setupMediaRecorder(stream);

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.timeLeft = 30;
                    this.recordingStartTime = Date.now();
                    
                    // 显示进度条和更改文本框内容
                    this.transcriptionProgress.style.display = 'block';
                    this.transcriptionResult.classList.add('recording');
                    this.transcriptionResult.placeholder = '录音识别中...';
                    
                    this.updateUI();
                    this.startTimer();
                    this.startMiniWaveformTimer();
                    
                    this.showStatus('开始录音...', 'processing');

                } catch (error) {
                    console.error('录音启动失败:', error);
                    this.showStatus('录音启动失败: ' + error.message, 'error');
                }
            }

            validateConfig() {
                if (!this.apiUrl.value.trim()) {
                    this.showStatus('请输入API地址', 'error');
                    return false;
                }
                if (!this.appKey.value.trim()) {
                    this.showStatus('请输入AppKey', 'error');
                    return false;
                }
                if (!this.accessKeyId.value.trim()) {
                    this.showStatus('请输入Access Key ID', 'error');
                    return false;
                }
                if (!this.accessKeySecret.value.trim()) {
                    this.showStatus('请输入Access Key Secret', 'error');
                    return false;
                }
                return true;
            }

            setupAudioContext(stream) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                
                const source = this.audioContext.createMediaStreamSource(stream);
                source.connect(this.analyser);
            }

            setupMediaRecorder(stream) {
                this.audioChunks = [];
                this.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm'
                });

                this.mediaRecorder.ondataavailable = (event) => {
                    this.audioChunks.push(event.data);
                };

                this.mediaRecorder.onstop = () => {
                    this.processRecording();
                };
            }

            startTimer() {
                this.recordingTimer = setInterval(() => {
                    this.timeLeft--;
                    
                    if (this.timeLeft <= 0) {
                        this.stopRecording();
                    }
                }, 1000);
            }

            startMiniWaveformTimer() {
                this.waveformTimer = setInterval(() => {
                    this.updateMiniWaveform();
                    this.updateProgressBar();
                }, this.waveformUpdateInterval);
            }

            updateProgressBar() {
                const elapsed = Date.now() - this.recordingStartTime;
                const progress = Math.min((elapsed / (30 * 1000)) * 100, 100);
                this.progressBar.style.width = progress + '%';
            }

            updateMiniWaveform() {
                // 模拟音频峰值
                const amplitude = this.currentAmplitude || Math.random() * 0.8 + 0.1;
                
                // 更新波形条
                this.waveformBars.forEach((bar, index) => {
                    const randomHeight = Math.random() * amplitude * 100 + 10;
                    bar.style.height = Math.min(randomHeight, 100) + '%';
                });
            }



            stopRecording() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.mediaRecorder.stop();
                
                if (this.recordingTimer) {
                    clearInterval(this.recordingTimer);
                }
                
                if (this.waveformTimer) {
                    clearInterval(this.waveformTimer);
                    this.waveformTimer = null;
                }

                // 停止所有音频轨道
                if (this.mediaRecorder && this.mediaRecorder.stream) {
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }

                // 隐藏进度条并恢复文本框
                this.transcriptionProgress.style.display = 'none';
                this.transcriptionResult.classList.remove('recording');
                this.transcriptionResult.placeholder = '录音完成后，语音识别结果将显示在这里...';
                
                this.updateUI();
                this.showStatus('录音结束，正在处理...', 'processing');
            }

            async processRecording() {
                try {
                    // 更新按钮状态为识别中
                    this.recordButton.textContent = '识别中...';
                    this.recordButton.disabled = true;
                    
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    
                    // 转换为base64
                    const audioBase64 = await this.blobToBase64(audioBlob);
                    
                    // 保存录音数据供下载使用
                    this.currentAudioBlob = audioBlob;
                    this.currentAudioBase64 = audioBase64;
                    
                    // 立即显示下载按钮
                    this.downloadButton.style.display = 'block';
                    
                    // 自动调用语音识别
                    await this.recognizeAudio(audioBase64);
                    
                } catch (error) {
                    console.error('录音处理失败:', error);
                    this.showStatus('录音处理失败: ' + error.message, 'error');
                } finally {
                    // 恢复按钮状态
                    this.recordButton.textContent = '开始录音测试';
                    this.recordButton.disabled = false;
                }
            }

            async blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        // 移除data:audio/webm;base64,前缀
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }

            async recognizeAudio(audioBase64) {
                try {
                    console.log('🚀 开始API调用...');
                    console.log('📊 音频数据大小:', audioBase64.length, '字符 (base64)');
                    console.log('🔗 API地址:', this.apiUrl.value);
                    console.log('🔐 AppKey:', this.appKey.value);
                    console.log('🔑 AccessKeyId:', this.accessKeyId.value);
                    
                    this.showStatus('正在调用API进行语音识别...', 'processing');
                    
                    const requestBody = {
                        audioData: audioBase64,
                        appKey: this.appKey.value,
                        accessKeyId: this.accessKeyId.value,
                        accessKeySecret: this.accessKeySecret.value,
                        maxDuration: 60
                    };
                    
                    console.log('📤 发送请求体:', {
                        ...requestBody,
                        audioData: `[${audioBase64.length} chars]`,
                        accessKeySecret: '[HIDDEN]'
                    });
                    
                    const response = await fetch(this.apiUrl.value, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    console.log('📡 响应状态:', response.status, response.statusText);
                    
                    const result = await response.json();
                    console.log('📥 完整响应:', result);
                    
                    if (result.success) {
                        const recognizedText = result.data ? result.data.text : '';
                        console.log('✅ 识别成功！文本内容:', `"${recognizedText}"`);
                        console.log('📝 文本长度:', recognizedText.length);
                        
                        // 延迟清除进度条并显示结果
                        setTimeout(() => {
                            this.waveformContainer.style.display = 'none';
                            if (recognizedText) {
                                this.transcriptionResult.value = recognizedText;
                                this.transcriptionResult.classList.add('has-content');
                            }
                            this.showResultStatus(recognizedText);
                        }, 1000);
                        
                    } else {
                        console.error('❌ 识别失败:', result.error);
                        this.showStatus('识别失败: ' + result.error, 'error');
                        this.transcriptionResult.value = '识别失败: ' + result.error;
                        this.transcriptionResult.classList.remove('has-content');
                    }
                    
                } catch (error) {
                    console.error('❌ API调用异常:', error);
                    this.showStatus('API调用失败: ' + error.message, 'error');
                    this.transcriptionResult.value = 'API调用失败: ' + error.message;
                    this.transcriptionResult.classList.remove('has-content');
                }
            }

            // 根据识别结果显示不同颜色的状态
            showResultStatus(text) {
                const textLength = text.length;
                
                if (textLength >= 10) {
                    // 绿色：成功，文字超过10字
                    this.transcriptionResult.value = `录音结果：${text}`;
                    this.transcriptionResult.className = 'transcription-textarea success has-content';
                    this.showStatus(`识别成功！识别了 ${textLength} 个字符`, 'success');
                } else if (textLength > 0) {
                    // 黄色：成功但文字较少
                    this.transcriptionResult.value = `录音结果：${text}`;
                    this.transcriptionResult.className = 'transcription-textarea warning has-content';
                    this.showStatus(`识别成功，但文字较少：${textLength} 个字符`, 'warning');
                } else {
                    // 红色：识别失败或无内容
                    this.transcriptionResult.value = '识别成功但无文字内容';
                    this.transcriptionResult.className = 'transcription-textarea error';
                    this.showStatus('识别成功但无文字内容', 'error');
                }
            }

            downloadRecording() {
                if (!this.recordedBlob) {
                    this.showStatus('没有录音数据可下载', 'error');
                    return;
                }

                const url = URL.createObjectURL(this.recordedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recording_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showStatus('录音已下载', 'success');
            }

            updateUI() {
                if (this.isRecording) {
                    this.recordButton.textContent = '停止录音';
                    this.recordButton.classList.add('recording');
                    this.downloadButton.style.display = 'none';
                } else {
                    this.recordButton.textContent = '开始录音测试';
                    this.recordButton.classList.remove('recording');
                    
                    // 重置所有显示
                    this.transcriptionResult.value = '';
                    this.transcriptionResult.classList.remove('has-content');
                    this.status.style.display = 'none';
                    this.downloadButton.style.display = 'none';
                    
                    // 重置进度条
                    this.progressBar.style.width = '0%';
                    this.initMiniWaveform();
                }
            }

            // 录音完成后显示API测试选项
            showAPITestOptions() {
                this.downloadButton.style.display = 'block';
                this.apiTestSection.style.display = 'block';
                this.waveformContainer.classList.add('success');
            }

            showStatus(message, type) {
                // 使用转录框显示状态信息
                this.transcriptionResult.value = message;
                this.transcriptionResult.className = `transcription-textarea ${type}`;
                
                // 同时更新独立的状态区域（如果需要的话）
                this.status.style.display = 'block';
                this.status.className = `status ${type}`;
                this.status.textContent = message;
            }

        }

        // 初始化测试器
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecognitionTester();
        });
    </script>
</body>
</html>
