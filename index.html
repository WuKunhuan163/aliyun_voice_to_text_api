<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云语音识别API测试</title>
    <style>
        * {
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .config-section {
            margin-bottom: 30px;
            text-align: left;
        }

        .config-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .record-section {
            margin: 30px 0;
        }

        .record-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .record-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .record-button.recording {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            animation: pulse 2s infinite;
        }

        .download-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .download-button:hover {
            background: linear-gradient(135deg, #218838, #1ea085);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .waveform-container {
            width: 100%;
            height: 30px;
            margin: 10px 0;
            padding: 0;
            border-radius: 4px;
            overflow: hidden;
            background: transparent;
        }

        .waveform-svg {
            display: block;
            width: 100%;
            height: 30px;
        }

        .waveform-background {
            fill: #e9ecef;
            width: 100%;
            height: 100%;
        }

        .waveform-bar {
            fill: #6c757d;
            transition: height 0.1s ease;
        }

        .waveform-progress-mask {
            fill: rgba(108, 117, 125, 0.3);
            transition: width 0.1s ease;
        }

        /* 录音时的样式 */
        .recording .waveform-background {
            fill: #fff3cd;
        }

        .recording .waveform-bar {
            fill: #ffc107;
        }

        .recording .waveform-progress-mask {
            fill: rgba(255, 193, 7, 0.3);
        }

        /* 成功时的样式 */
        .success .waveform-background {
            fill: #d4edda !important;
        }

        .success .waveform-bar {
            fill: #28a745 !important;
        }

        .success .waveform-progress-mask {
            fill: rgba(40, 167, 69, 0.3) !important;
        }

        .shared-container {
            margin: 20px 0;
            min-height: 60px;
            position: relative;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.processing {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .result-section {
            margin-top: 30px;
            text-align: left;
        }

        .result-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }

        .result-text {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            min-height: 100px;
            font-size: 16px;
            line-height: 1.6;
            color: #2d3748;
        }

        .api-url-section {
            margin-bottom: 20px;
        }

        .api-url-section input {
            font-family: monospace;
            font-size: 13px;
        }

        .api-test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .api-test-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .api-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .api-test-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .api-test-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .api-test-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 阿里云语音识别API测试</h1>
        
        <!-- API配置区域 -->
        <div class="config-section">
            <h3>API配置</h3>
            <div class="api-url-section">
                <div class="form-group">
                    <label for="apiUrl">API地址:</label>
                    <input type="text" id="apiUrl" value="https://aliyun-voice-api.vercel.app/api/recognize" placeholder="输入你的Vercel API地址">
                </div>
            </div>
            <div class="form-group">
                <label for="appKey">AppKey:</label>
                <input type="text" id="appKey" placeholder="阿里云应用AppKey">
            </div>
            <div class="form-group">
                <label for="accessKeyId">Access Key ID:</label>
                <input type="text" id="accessKeyId" placeholder="阿里云Access Key ID">
            </div>
            <div class="form-group">
                <label for="accessKeySecret">Access Key Secret:</label>
                <input type="password" id="accessKeySecret" placeholder="阿里云Access Key Secret">
            </div>
        </div>

        <!-- 录音测试区域 -->
        <div class="record-section">
            <button id="recordButton" class="record-button">开始录音测试</button>
            <button id="downloadButton" class="download-button" style="display: none;">下载录音</button>
            
            <!-- API测试按钮区域 -->
            <div class="api-test-section" id="apiTestSection" style="display: none;">
                <h3>API测试选项</h3>
                <div class="api-buttons">
                    <button id="testTokenButton" class="api-test-btn">🔑 测试Token API</button>
                    <button id="testRecognizeButton" class="api-test-btn">🎤 测试识别API</button>
                    <button id="testUnifiedButton" class="api-test-btn">🚀 测试统一API</button>
                </div>
            </div>
            <!-- 共享容器：进度条和状态/结果 -->
            <div class="shared-container" id="sharedContainer">
                <div class="waveform-container" id="waveformContainer">
                    <svg class="waveform-svg" id="waveformSvg" width="100%" height="30" viewBox="0 0 1000 30" preserveAspectRatio="none">
                        <!-- 背景 -->
                        <rect class="waveform-background" x="0" y="0" width="1000" height="30" />
                        <!-- 峰值区域将动态生成 -->
                        <g id="waveformBars"></g>
                        <!-- 进度遮罩 -->
                        <rect class="waveform-progress-mask" id="waveformProgressMask" x="0" y="0" width="0" height="30" />
                    </svg>
                </div>
                <div id="status" class="status" style="display: none;"></div>
                <div id="resultText" class="result-text" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        class VoiceRecognitionTester {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recordingTimer = null;
                this.timeLeft = 30;
                this.audioContext = null;
                this.analyser = null;
                this.animationId = null;
                
                // 波峰图相关
                this.waveformData = [];
                this.maxWaveformBars = 300; // 30秒录音，每0.1秒一个峰值条
                this.waveformUpdateInterval = 100; // 每100ms更新一次峰值图
                this.currentAmplitude = 0;
                this.waveformTimer = null;
                this.recordingStartTime = 0;
                
                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.recordButton = document.getElementById('recordButton');
                this.downloadButton = document.getElementById('downloadButton');
                this.status = document.getElementById('status');
                this.resultText = document.getElementById('resultText');
                this.waveformContainer = document.getElementById('waveformContainer');
                
                // 配置输入框
                this.apiUrl = document.getElementById('apiUrl');
                this.appKey = document.getElementById('appKey');
                this.accessKeyId = document.getElementById('accessKeyId');
                this.accessKeySecret = document.getElementById('accessKeySecret');
                
                // API测试相关元素
                this.apiTestSection = document.getElementById('apiTestSection');
                this.testTokenButton = document.getElementById('testTokenButton');
                this.testRecognizeButton = document.getElementById('testRecognizeButton');
                this.testUnifiedButton = document.getElementById('testUnifiedButton');
                
                this.initWaveform();
            }

            initWaveform() {
                this.waveformData = [];
                const waveformBars = document.getElementById('waveformBars');
                if (waveformBars) {
                    waveformBars.innerHTML = '';
                }
                const progressMask = document.getElementById('waveformProgressMask');
                if (progressMask) {
                    progressMask.setAttribute('width', '0');
                }
            }

            bindEvents() {
                this.recordButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });

                this.downloadButton.addEventListener('click', () => {
                    this.downloadRecording();
                });

                // API测试按钮事件
                this.testTokenButton.addEventListener('click', () => {
                    this.testTokenAPI();
                });

                this.testRecognizeButton.addEventListener('click', () => {
                    this.testRecognizeAPI();
                });

                this.testUnifiedButton.addEventListener('click', () => {
                    this.testUnifiedAPI();
                });
            }

            async startRecording() {
                try {
                    // 验证配置
                    if (!this.validateConfig()) {
                        return;
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });

                    this.setupAudioContext(stream);
                    this.setupMediaRecorder(stream);

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.timeLeft = 30;
                    this.recordingStartTime = Date.now();
                    
                    this.updateUI();
                    this.startTimer();
                    this.startWaveformTimer();
                    
                    this.showStatus('开始录音...', 'processing');

                } catch (error) {
                    console.error('录音启动失败:', error);
                    this.showStatus('录音启动失败: ' + error.message, 'error');
                }
            }

            validateConfig() {
                if (!this.apiUrl.value.trim()) {
                    this.showStatus('请输入API地址', 'error');
                    return false;
                }
                if (!this.appKey.value.trim()) {
                    this.showStatus('请输入AppKey', 'error');
                    return false;
                }
                if (!this.accessKeyId.value.trim()) {
                    this.showStatus('请输入Access Key ID', 'error');
                    return false;
                }
                if (!this.accessKeySecret.value.trim()) {
                    this.showStatus('请输入Access Key Secret', 'error');
                    return false;
                }
                return true;
            }

            setupAudioContext(stream) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                
                const source = this.audioContext.createMediaStreamSource(stream);
                source.connect(this.analyser);
            }

            setupMediaRecorder(stream) {
                this.audioChunks = [];
                this.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm'
                });

                this.mediaRecorder.ondataavailable = (event) => {
                    this.audioChunks.push(event.data);
                };

                this.mediaRecorder.onstop = () => {
                    this.processRecording();
                };
            }

            startTimer() {
                this.recordingTimer = setInterval(() => {
                    this.timeLeft--;
                    
                    if (this.timeLeft <= 0) {
                        this.stopRecording();
                    }
                }, 1000);
            }

            startWaveformTimer() {
                this.waveformTimer = setInterval(() => {
                    this.updateWaveformOnTimer();
                }, this.waveformUpdateInterval);
            }

            updateWaveformOnTimer() {
                if (!this.isRecording || !this.analyser) return;

                // 获取时域数据（音频波形）而不是频域数据
                const bufferLength = this.analyser.fftSize;
                const dataArray = new Uint8Array(bufferLength);
                this.analyser.getByteTimeDomainData(dataArray);

                // 计算RMS值（均方根）
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    // 将0-255范围转换为-1到1的浮点数
                    const sample = (dataArray[i] - 128) / 128;
                    sum += sample * sample;
                }
                const rms = Math.sqrt(sum / bufferLength);
                
                // 更新当前振幅（取最大值）
                this.currentAmplitude = Math.max(this.currentAmplitude, rms);

                // 计算峰值高度（减小放大倍数，与原项目一致）
                const height = Math.min(25, Math.max(1, this.currentAmplitude * 150));
                
                // 添加到峰图数据
                this.waveformData.push(height);
                
                // 重置当前振幅，准备下一次采样
                this.currentAmplitude = 0;
                
                // 更新SVG显示
                this.renderWaveform();
            }

            renderWaveform() {
                const waveformBars = document.getElementById('waveformBars');
                if (!waveformBars) return;
                
                // 清空现有的峰值条
                waveformBars.innerHTML = '';
                
                // 计算当前录音进度
                const elapsed = this.isRecording ? (Date.now() - this.recordingStartTime) / 1000 : 30;
                const totalBarsToShow = Math.min(this.maxWaveformBars, Math.ceil(elapsed * 10)); // 每秒10个峰值条
                
                // 计算每个峰值条的宽度
                const barWidth = 1000 / this.maxWaveformBars; // SVG viewBox宽度为1000
                
                // 绘制峰值条（从最新的数据开始，向前显示）
                const startIndex = Math.max(0, this.waveformData.length - totalBarsToShow);
                for (let i = 0; i < totalBarsToShow && i < this.waveformData.length; i++) {
                    const dataIndex = startIndex + i;
                    if (dataIndex < this.waveformData.length) {
                        const height = this.waveformData[dataIndex];
                        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        rect.setAttribute('class', 'waveform-bar');
                        rect.setAttribute('x', i * barWidth);
                        rect.setAttribute('y', 30 - height); // 从底部开始
                        rect.setAttribute('width', barWidth * 0.8); // 留一点间隙
                        rect.setAttribute('height', height);
                        waveformBars.appendChild(rect);
                    }
                }
                
                // 更新进度遮罩
                this.updateWaveformProgress();
            }

            updateWaveformProgress() {
                const progressMask = document.getElementById('waveformProgressMask');
                if (!progressMask || !this.isRecording) return;
                
                // 计算进度百分比
                const elapsed = Date.now() - this.recordingStartTime;
                const progress = Math.min(100, (elapsed / (30 * 1000)) * 100);
                
                // 更新进度遮罩宽度
                progressMask.setAttribute('width', (progress / 100) * 1000);
            }

            stopRecording() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.mediaRecorder.stop();
                
                if (this.recordingTimer) {
                    clearInterval(this.recordingTimer);
                }
                
                if (this.waveformTimer) {
                    clearInterval(this.waveformTimer);
                    this.waveformTimer = null;
                }

                // 停止所有音频轨道
                if (this.mediaRecorder && this.mediaRecorder.stream) {
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }

                this.updateUI();
                this.showStatus('录音结束，正在处理...', 'processing');
            }

            async processRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    
                    // 转换为base64
                    const audioBase64 = await this.blobToBase64(audioBlob);
                    
                    // 保存录音数据供API测试使用
                    this.currentAudioBlob = audioBlob;
                    this.currentAudioBase64 = audioBase64;
                    
                    this.showStatus('录音处理完成，可以进行API测试', 'success');
                    this.showAPITestOptions();
                    
                } catch (error) {
                    console.error('录音处理失败:', error);
                    this.showStatus('录音处理失败: ' + error.message, 'error');
                }
            }

            async blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        // 移除data:audio/webm;base64,前缀
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }

            async recognizeAudio(audioBase64) {
                try {
                    console.log('🚀 开始API调用...');
                    console.log('📊 音频数据大小:', audioBase64.length, '字符 (base64)');
                    console.log('🔗 API地址:', this.apiUrl.value);
                    console.log('🔐 AppKey:', this.appKey.value);
                    console.log('🔑 AccessKeyId:', this.accessKeyId.value);
                    
                    this.showStatus('正在调用API进行语音识别...', 'processing');
                    
                    const requestBody = {
                        audioData: audioBase64,
                        appKey: this.appKey.value,
                        accessKeyId: this.accessKeyId.value,
                        accessKeySecret: this.accessKeySecret.value,
                        maxDuration: 60
                    };
                    
                    console.log('📤 发送请求体:', {
                        ...requestBody,
                        audioData: `[${audioBase64.length} chars]`,
                        accessKeySecret: '[HIDDEN]'
                    });
                    
                    const response = await fetch(this.apiUrl.value, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    console.log('📡 响应状态:', response.status, response.statusText);
                    
                    const result = await response.json();
                    console.log('📥 完整响应:', result);
                    
                    if (result.success) {
                        const recognizedText = result.data ? result.data.text : '';
                        console.log('✅ 识别成功！文本内容:', `"${recognizedText}"`);
                        console.log('📝 文本长度:', recognizedText.length);
                        
                        // 延迟清除进度条并显示结果
                        setTimeout(() => {
                            this.waveformContainer.style.display = 'none';
                            if (recognizedText) {
                                this.resultText.textContent = recognizedText;
                                this.resultText.style.display = 'block';
                            }
                            this.showStatus('识别成功！', 'success');
                            this.downloadButton.style.display = 'inline-block';
                            this.checkTestResult(recognizedText);
                        }, 1000);
                        
                    } else {
                        console.error('❌ 识别失败:', result.error);
                        this.showStatus('识别失败: ' + result.error, 'error');
                        this.resultText.textContent = '识别失败: ' + result.error;
                    }
                    
                } catch (error) {
                    console.error('❌ API调用异常:', error);
                    this.showStatus('API调用失败: ' + error.message, 'error');
                    this.resultText.textContent = 'API调用失败: ' + error.message;
                }
            }

            checkTestResult(text) {
                const textLength = text.length;
                const isSuccess = textLength >= 10;
                
                if (isSuccess) {
                    this.showStatus(`测试成功！识别文本长度: ${textLength} 字符`, 'success');
                } else {
                    this.showStatus(`测试未完全成功，识别文本长度: ${textLength} 字符 (需要≥10字符)`, 'error');
                }
            }

            downloadRecording() {
                if (!this.recordedBlob) {
                    this.showStatus('没有录音数据可下载', 'error');
                    return;
                }

                const url = URL.createObjectURL(this.recordedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recording_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showStatus('录音已下载', 'success');
            }

            updateUI() {
                if (this.isRecording) {
                    this.recordButton.textContent = '停止录音';
                    this.recordButton.classList.add('recording');
                    this.waveformContainer.classList.add('recording');
                    this.waveformContainer.style.display = 'block';
                    this.downloadButton.style.display = 'none';
                    this.apiTestSection.style.display = 'none';
                } else {
                    this.recordButton.textContent = '开始录音测试';
                    this.recordButton.classList.remove('recording');
                    this.waveformContainer.classList.remove('recording', 'success');
                    
                    // 重置所有显示
                    this.waveformContainer.style.display = 'block';
                    this.resultText.style.display = 'none';
                    this.status.style.display = 'none';
                    this.downloadButton.style.display = 'none';
                    this.apiTestSection.style.display = 'none';
                    this.initWaveform();
                }
            }

            // 录音完成后显示API测试选项
            showAPITestOptions() {
                this.downloadButton.style.display = 'block';
                this.apiTestSection.style.display = 'block';
                this.waveformContainer.classList.add('success');
            }

            showStatus(message, type) {
                this.status.style.display = 'block';
                this.status.className = `status ${type}`;
                this.status.textContent = message;
            }

            // 测试Token API
            async testTokenAPI() {
                if (!this.validateConfig()) {
                    return;
                }

                try {
                    this.testTokenButton.disabled = true;
                    this.showStatus('正在测试Token API...', 'processing');

                    const response = await fetch(this.apiUrl.value.replace('/recognize', '/get-token'), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            appKey: this.appKey.value,
                            accessKeyId: this.accessKeyId.value,
                            accessKeySecret: this.accessKeySecret.value
                        })
                    });

                    const result = await response.json();
                    console.log('Token API响应:', result);

                    if (result.success) {
                        this.currentToken = result.token;
                        this.showStatus(`Token获取成功: ${result.token.substring(0, 16)}...`, 'success');
                        this.resultText.style.display = 'block';
                        this.resultText.textContent = `Token: ${result.token}\n过期时间: ${result.expireTime}`;
                    } else {
                        this.showStatus(`Token获取失败: ${result.error}`, 'error');
                        this.resultText.style.display = 'block';
                        this.resultText.textContent = `错误: ${result.error}`;
                    }

                } catch (error) {
                    console.error('Token API测试失败:', error);
                    this.showStatus(`Token API测试失败: ${error.message}`, 'error');
                } finally {
                    this.testTokenButton.disabled = false;
                }
            }

            // 测试语音识别API
            async testRecognizeAPI() {
                if (!this.validateConfig()) {
                    return;
                }

                if (!this.currentAudioBase64) {
                    this.showStatus('请先录音', 'error');
                    return;
                }

                if (!this.currentToken) {
                    this.showStatus('请先获取Token', 'error');
                    return;
                }

                try {
                    this.testRecognizeButton.disabled = true;
                    this.showStatus('正在测试语音识别API...', 'processing');

                    const response = await fetch(this.apiUrl.value.replace('/recognize', '/recognize-audio'), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            audioData: this.currentAudioBase64,
                            appKey: this.appKey.value,
                            token: this.currentToken,
                            format: 'pcm',
                            sampleRate: 16000
                        })
                    });

                    const result = await response.json();
                    console.log('识别API响应:', result);

                    if (result.success) {
                        this.showStatus('语音识别成功!', 'success');
                        this.resultText.style.display = 'block';
                        this.resultText.textContent = `识别结果: ${result.result}`;
                    } else {
                        this.showStatus(`语音识别失败: ${result.error}`, 'error');
                        this.resultText.style.display = 'block';
                        this.resultText.textContent = `错误: ${result.error}`;
                    }

                } catch (error) {
                    console.error('语音识别API测试失败:', error);
                    this.showStatus(`语音识别API测试失败: ${error.message}`, 'error');
                } finally {
                    this.testRecognizeButton.disabled = false;
                }
            }

            // 测试统一API (原有的完整流程)
            async testUnifiedAPI() {
                if (!this.validateConfig()) {
                    return;
                }

                if (!this.currentAudioBase64) {
                    this.showStatus('请先录音', 'error');
                    return;
                }

                try {
                    this.testUnifiedButton.disabled = true;
                    this.showStatus('正在测试统一API...', 'processing');

                    const response = await fetch(this.apiUrl.value, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            audioData: this.currentAudioBase64,
                            appKey: this.appKey.value,
                            accessKeyId: this.accessKeyId.value,
                            accessKeySecret: this.accessKeySecret.value,
                            maxDuration: 60
                        })
                    });

                    const result = await response.json();
                    console.log('统一API响应:', result);

                    if (result.success) {
                        this.showStatus('统一API测试成功!', 'success');
                        this.resultText.style.display = 'block';
                        this.resultText.textContent = `识别结果: ${result.data.text}\n置信度: ${result.data.confidence}\n时长: ${result.data.duration}s`;
                    } else {
                        this.showStatus(`统一API测试失败: ${result.error}`, 'error');
                        this.resultText.style.display = 'block';
                        this.resultText.textContent = `错误: ${result.error}`;
                    }

                } catch (error) {
                    console.error('统一API测试失败:', error);
                    this.showStatus(`统一API测试失败: ${error.message}`, 'error');
                } finally {
                    this.testUnifiedButton.disabled = false;
                }
            }
        }

        // 初始化测试器
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecognitionTester();
        });
    </script>
</body>
</html>
