<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云语音识别API测试</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
    <div class="container">
        <h1>🎤 阿里云语音识别API测试</h1>
        
        <!-- API配置区域 -->
        <div class="config-section">
            <div class="form-group">
                <label>API地址:</label>
                <span class="readonly-field">https://aliyun-voice-to-text-api.vercel.app/api/recognize</span>
            </div>
            
            <div class="form-group">
                <label for="appKey">AppKey:</label>
                <input type="text" id="appKey" placeholder="阿里云应用AppKey">
            </div>
            <div class="form-group">
                <label for="accessKeyId">Access Key ID:</label>
                <input type="text" id="accessKeyId" placeholder="阿里云Access Key ID">
            </div>
            <div class="form-group">
                <label for="accessKeySecret">Access Key Secret:</label>
                <input type="password" id="accessKeySecret" placeholder="阿里云Access Key Secret">
            </div>
            
            <div class="form-group">
                <label for="tokenField">Token:</label>
                <span id="tokenField" class="readonly-field">将在填写密钥后自动获取...</span>
            </div>
        </div>

        <!-- 转录结果显示区域 -->
        <div class="transcription-section">
            <div class="transcription-progress" id="transcriptionProgress">
                <div class="progress-bar" id="progressBar"></div>
                <div class="waveform-mini" id="waveformMini">
                    <!-- 波形条将由JavaScript动态生成 -->
                </div>
            </div>
            <textarea id="transcriptionResult" class="transcription-textarea" 
                      placeholder="录音完成后，语音识别结果将显示在这里..." 
                      readonly></textarea>
        </div>

        <!-- 录音测试区域 -->
        <div class="record-section">
            <button id="recordButton" class="record-button" disabled>开始录音测试</button>
            <button id="downloadButton" class="download-button" style="display: none;">下载录音</button>
        </div>
    </div>

    <script src="assets/scripts/main.js"></script>
</body>
</html>
