<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈòøÈáå‰∫ëËØ≠Èü≥ËØÜÂà´APIÊµãËØï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .config-section {
            margin-bottom: 30px;
            text-align: left;
        }

        .config-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .record-section {
            margin: 30px 0;
        }

        .record-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .record-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .record-button.recording {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .waveform-container {
            margin: 20px 0;
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #waveformCanvas {
            width: 100%;
            height: 80px;
            border-radius: 5px;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
            margin: 15px 0;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.processing {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .result-section {
            margin-top: 30px;
            text-align: left;
        }

        .result-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }

        .result-text {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            min-height: 100px;
            font-size: 16px;
            line-height: 1.6;
            color: #2d3748;
        }

        .api-url-section {
            margin-bottom: 20px;
        }

        .api-url-section input {
            font-family: monospace;
            font-size: 13px;
        }

        .test-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .test-success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }

        .test-failed {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #feb2b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ ÈòøÈáå‰∫ëËØ≠Èü≥ËØÜÂà´APIÊµãËØï</h1>
        
        <!-- APIÈÖçÁΩÆÂå∫Âüü -->
        <div class="config-section">
            <h3>APIÈÖçÁΩÆ</h3>
            <div class="api-url-section">
                <div class="form-group">
                    <label for="apiUrl">APIÂú∞ÂùÄ:</label>
                    <input type="text" id="apiUrl" value="https://aliyun-voice-api.vercel.app/api/recognize" placeholder="ËæìÂÖ•‰Ω†ÁöÑVercel APIÂú∞ÂùÄ">
                </div>
            </div>
            <div class="form-group">
                <label for="appKey">AppKey:</label>
                <input type="text" id="appKey" placeholder="ÈòøÈáå‰∫ëÂ∫îÁî®AppKey">
            </div>
            <div class="form-group">
                <label for="accessKeyId">Access Key ID:</label>
                <input type="text" id="accessKeyId" placeholder="ÈòøÈáå‰∫ëAccess Key ID">
            </div>
            <div class="form-group">
                <label for="accessKeySecret">Access Key Secret:</label>
                <input type="password" id="accessKeySecret" placeholder="ÈòøÈáå‰∫ëAccess Key Secret">
            </div>
        </div>

        <!-- ÂΩïÈü≥ÊµãËØïÂå∫Âüü -->
        <div class="record-section">
            <button id="recordButton" class="record-button">ÂºÄÂßãÂΩïÈü≥ÊµãËØï</button>
            <div class="timer" id="timer">30</div>
            <div class="waveform-container">
                <canvas id="waveformCanvas"></canvas>
            </div>
            <div id="status" class="status" style="display: none;"></div>
        </div>

        <!-- ÁªìÊûúÊòæÁ§∫Âå∫Âüü -->
        <div class="result-section">
            <h3>ËØÜÂà´ÁªìÊûú</h3>
            <div id="resultText" class="result-text">Á≠âÂæÖÂΩïÈü≥ËØÜÂà´...</div>
            <div id="testResult" class="test-result" style="display: none;"></div>
        </div>
    </div>

    <script>
        class VoiceRecognitionTester {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recordingTimer = null;
                this.timeLeft = 30;
                this.audioContext = null;
                this.analyser = null;
                this.animationId = null;
                
                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.recordButton = document.getElementById('recordButton');
                this.timer = document.getElementById('timer');
                this.canvas = document.getElementById('waveformCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.status = document.getElementById('status');
                this.resultText = document.getElementById('resultText');
                this.testResult = document.getElementById('testResult');
                
                // ÈÖçÁΩÆËæìÂÖ•Ê°Ü
                this.apiUrl = document.getElementById('apiUrl');
                this.appKey = document.getElementById('appKey');
                this.accessKeyId = document.getElementById('accessKeyId');
                this.accessKeySecret = document.getElementById('accessKeySecret');
                
                this.setupCanvas();
            }

            setupCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * window.devicePixelRatio;
                this.canvas.height = rect.height * window.devicePixelRatio;
                this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            }

            bindEvents() {
                this.recordButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });
            }

            async startRecording() {
                try {
                    // È™åËØÅÈÖçÁΩÆ
                    if (!this.validateConfig()) {
                        return;
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });

                    this.setupAudioContext(stream);
                    this.setupMediaRecorder(stream);

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.timeLeft = 30;
                    
                    this.updateUI();
                    this.startTimer();
                    this.startWaveformAnimation();
                    
                    this.showStatus('ÂºÄÂßãÂΩïÈü≥...', 'processing');

                } catch (error) {
                    console.error('ÂΩïÈü≥ÂêØÂä®Â§±Ë¥•:', error);
                    this.showStatus('ÂΩïÈü≥ÂêØÂä®Â§±Ë¥•: ' + error.message, 'error');
                }
            }

            validateConfig() {
                if (!this.apiUrl.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•APIÂú∞ÂùÄ', 'error');
                    return false;
                }
                if (!this.appKey.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•AppKey', 'error');
                    return false;
                }
                if (!this.accessKeyId.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•Access Key ID', 'error');
                    return false;
                }
                if (!this.accessKeySecret.value.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•Access Key Secret', 'error');
                    return false;
                }
                return true;
            }

            setupAudioContext(stream) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                
                const source = this.audioContext.createMediaStreamSource(stream);
                source.connect(this.analyser);
            }

            setupMediaRecorder(stream) {
                this.audioChunks = [];
                this.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm'
                });

                this.mediaRecorder.ondataavailable = (event) => {
                    this.audioChunks.push(event.data);
                };

                this.mediaRecorder.onstop = () => {
                    this.processRecording();
                };
            }

            startTimer() {
                this.recordingTimer = setInterval(() => {
                    this.timeLeft--;
                    this.timer.textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 0) {
                        this.stopRecording();
                    }
                }, 1000);
            }

            startWaveformAnimation() {
                const draw = () => {
                    if (!this.isRecording) return;

                    const bufferLength = this.analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    this.analyser.getByteFrequencyData(dataArray);

                    const rect = this.canvas.getBoundingClientRect();
                    const width = rect.width;
                    const height = rect.height;

                    this.ctx.fillStyle = '#f7fafc';
                    this.ctx.fillRect(0, 0, width, height);

                    const barWidth = width / bufferLength * 2.5;
                    let barHeight;
                    let x = 0;

                    for (let i = 0; i < bufferLength; i++) {
                        barHeight = (dataArray[i] / 255) * height * 0.8;
                        
                        const gradient = this.ctx.createLinearGradient(0, height - barHeight, 0, height);
                        gradient.addColorStop(0, '#667eea');
                        gradient.addColorStop(1, '#764ba2');
                        
                        this.ctx.fillStyle = gradient;
                        this.ctx.fillRect(x, height - barHeight, barWidth, barHeight);
                        
                        x += barWidth + 1;
                    }

                    this.animationId = requestAnimationFrame(draw);
                };
                
                draw();
            }

            stopRecording() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.mediaRecorder.stop();
                
                if (this.recordingTimer) {
                    clearInterval(this.recordingTimer);
                }
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }

                // ÂÅúÊ≠¢ÊâÄÊúâÈü≥È¢ëËΩ®ÈÅì
                if (this.mediaRecorder && this.mediaRecorder.stream) {
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }

                this.updateUI();
                this.showStatus('ÂΩïÈü≥ÁªìÊùüÔºåÊ≠£Âú®Â§ÑÁêÜ...', 'processing');
            }

            async processRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    
                    // ËΩ¨Êç¢‰∏∫base64
                    const audioBase64 = await this.blobToBase64(audioBlob);
                    
                    // Ë∞ÉÁî®APIËØÜÂà´
                    await this.recognizeAudio(audioBase64);
                    
                } catch (error) {
                    console.error('ÂΩïÈü≥Â§ÑÁêÜÂ§±Ë¥•:', error);
                    this.showStatus('ÂΩïÈü≥Â§ÑÁêÜÂ§±Ë¥•: ' + error.message, 'error');
                }
            }

            async blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        // ÁßªÈô§data:audio/webm;base64,ÂâçÁºÄ
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }

            async recognizeAudio(audioBase64) {
                try {
                    this.showStatus('Ê≠£Âú®Ë∞ÉÁî®APIËøõË°åËØ≠Èü≥ËØÜÂà´...', 'processing');
                    
                    const response = await fetch(this.apiUrl.value, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            audioData: audioBase64,
                            appKey: this.appKey.value,
                            accessKeyId: this.accessKeyId.value,
                            accessKeySecret: this.accessKeySecret.value,
                            maxDuration: 60
                        })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        const recognizedText = result.data.text;
                        this.resultText.textContent = recognizedText;
                        this.showStatus('ËØÜÂà´ÊàêÂäüÔºÅ', 'success');
                        
                        // Ê£ÄÊü•ÊµãËØïÁªìÊûú
                        this.checkTestResult(recognizedText);
                        
                    } else {
                        this.showStatus('ËØÜÂà´Â§±Ë¥•: ' + result.error, 'error');
                        this.resultText.textContent = 'ËØÜÂà´Â§±Ë¥•: ' + result.error;
                        this.showTestResult(false, result.error);
                    }
                    
                } catch (error) {
                    console.error('APIË∞ÉÁî®Â§±Ë¥•:', error);
                    this.showStatus('APIË∞ÉÁî®Â§±Ë¥•: ' + error.message, 'error');
                    this.resultText.textContent = 'APIË∞ÉÁî®Â§±Ë¥•: ' + error.message;
                    this.showTestResult(false, error.message);
                }
            }

            checkTestResult(text) {
                const textLength = text.length;
                const isSuccess = textLength >= 10;
                
                if (isSuccess) {
                    this.showTestResult(true, `ÊµãËØïÊàêÂäüÔºÅËØÜÂà´ÊñáÊú¨ÈïøÂ∫¶: ${textLength} Â≠óÁ¨¶`);
                } else {
                    this.showTestResult(false, `ÊµãËØïÊú™ÂÆåÂÖ®ÊàêÂäüÔºåËØÜÂà´ÊñáÊú¨ÈïøÂ∫¶: ${textLength} Â≠óÁ¨¶ (ÈúÄË¶Å‚â•10Â≠óÁ¨¶)`);
                }
            }

            showTestResult(success, message) {
                this.testResult.style.display = 'block';
                this.testResult.className = `test-result ${success ? 'test-success' : 'test-failed'}`;
                this.testResult.textContent = message;
            }

            updateUI() {
                if (this.isRecording) {
                    this.recordButton.textContent = 'ÂÅúÊ≠¢ÂΩïÈü≥';
                    this.recordButton.classList.add('recording');
                } else {
                    this.recordButton.textContent = 'ÂºÄÂßãÂΩïÈü≥ÊµãËØï';
                    this.recordButton.classList.remove('recording');
                    this.timer.textContent = '30';
                    
                    // Ê∏ÖÁ©∫Ê≥¢ÂΩ¢Âõæ
                    const rect = this.canvas.getBoundingClientRect();
                    this.ctx.fillStyle = '#f7fafc';
                    this.ctx.fillRect(0, 0, rect.width, rect.height);
                }
            }

            showStatus(message, type) {
                this.status.style.display = 'block';
                this.status.className = `status ${type}`;
                this.status.textContent = message;
            }
        }

        // ÂàùÂßãÂåñÊµãËØïÂô®
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecognitionTester();
        });
    </script>
</body>
</html>
