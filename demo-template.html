<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音识别示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 40px;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .title {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-weight: 300;
        }
        
        .record-button {
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.8);
            color: white;
            font-size: 1.8em;
            padding: 25px 50px;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            min-width: 400px;
            margin: 30px 0;
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .record-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            border-color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .record-button.recording {
            background: rgba(255, 59, 48, 0.3);
            border-color: #ff6b6b;
            animation: recordPulse 1.5s infinite;
        }
        
        @keyframes recordPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 20px rgba(255, 59, 48, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }
        
        .countdown {
            font-size: 1.4em;
            margin: 20px 0;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            min-height: 40px;
        }
        
        .result {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            font-size: 1.4em;
            min-height: 80px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hint {
            margin-top: 30px;
            font-size: 1.1em;
            opacity: 0.7;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .title { font-size: 2.2em; }
            .record-button { 
                font-size: 1.4em; 
                padding: 20px 40px; 
                min-width: 300px; 
            }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">语音识别示例</h1>
        <button id="recordButton" class="record-button">开始录音</button>
        <div id="countdown" class="countdown"></div>
        <div id="result" class="result"></div>
        <div class="hint">录音时可按任意键结束</div>
    </div>
    
    <div class="status" id="status">就绪</div>

    <script>
        class VoiceRecognizer {
            constructor() {
                // 硬编码的配置信息 - 需要替换为实际的密钥
                this.appKey = 'REPLACE_APP_KEY';
                this.accessKeyId = 'REPLACE_ACCESS_KEY_ID';
                this.accessKeySecret = 'REPLACE_ACCESS_KEY_SECRET';
                this.apiUrl = 'https://aliyun-voice-to-text-api.vercel.app/api/recognize';
                
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recordingTimer = null;
                this.countdownTimer = null;
                this.remainingTime = 30;
                this.token = null;
                
                this.initElements();
                this.bindEvents();
                this.getToken();
            }
            
            initElements() {
                this.recordButton = document.getElementById('recordButton');
                this.countdown = document.getElementById('countdown');
                this.result = document.getElementById('result');
                this.status = document.getElementById('status');
            }
            
            bindEvents() {
                this.recordButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });
                
                // 监听键盘事件 - 录音时按任意键结束
                document.addEventListener('keydown', (e) => {
                    if (this.isRecording) {
                        e.preventDefault();
                        this.stopRecording();
                    }
                });
                
                // 防止页面刷新时丢失录音
                window.addEventListener('beforeunload', (e) => {
                    if (this.isRecording) {
                        e.preventDefault();
                        e.returnValue = '正在录音中，确定要离开吗？';
                    }
                });
            }
            
            async getToken() {
                try {
                    this.status.textContent = '获取Token中...';
                    
                    const response = await fetch('https://aliyun-voice-to-text-api.vercel.app/api/get-token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            appKey: this.appKey,
                            accessKeyId: this.accessKeyId,
                            accessKeySecret: this.accessKeySecret
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        this.token = result.token;
                        this.status.textContent = '就绪';
                        console.log('Token获取成功');
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('Token获取失败:', error);
                    this.status.textContent = 'Token获取失败';
                    alert('Token获取失败，请检查网络连接和配置信息');
                }
            }
            
            async startRecording() {
                if (!this.token) {
                    alert('Token未准备就绪，请稍后再试');
                    return;
                }
                
                try {
                    this.status.textContent = '请求麦克风权限...';
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    this.setupMediaRecorder(stream);
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.remainingTime = 30;
                    
                    this.recordButton.textContent = '录音中... (按任意键结束)';
                    this.recordButton.classList.add('recording');
                    this.result.style.display = 'none';
                    this.status.textContent = '录音中';
                    
                    this.startCountdown();
                    
                    // 30秒后自动停止
                    this.recordingTimer = setTimeout(() => {
                        this.stopRecording();
                    }, 30000);
                    
                } catch (error) {
                    console.error('录音启动失败:', error);
                    this.status.textContent = '麦克风权限被拒绝';
                    alert('麦克风权限被拒绝或不可用，请检查浏览器设置');
                }
            }
            
            setupMediaRecorder(stream) {
                this.audioChunks = [];
                let mimeType = 'audio/webm';
                if (MediaRecorder.isTypeSupported('audio/wav')) {
                    mimeType = 'audio/wav';
                }
                
                this.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType
                });
                
                this.mediaRecorder.ondataavailable = (event) => {
                    this.audioChunks.push(event.data);
                };
                
                this.mediaRecorder.onstop = () => {
                    this.processRecording();
                };
            }
            
            startCountdown() {
                this.countdown.textContent = `剩余 ${this.remainingTime} 秒`;
                
                this.countdownTimer = setInterval(() => {
                    this.remainingTime--;
                    this.countdown.textContent = `剩余 ${this.remainingTime} 秒`;
                    
                    if (this.remainingTime <= 0) {
                        clearInterval(this.countdownTimer);
                        this.countdown.textContent = '';
                    }
                }, 1000);
            }
            
            stopRecording() {
                if (!this.isRecording) return;
                
                this.isRecording = false;
                this.mediaRecorder.stop();
                
                if (this.recordingTimer) {
                    clearTimeout(this.recordingTimer);
                }
                if (this.countdownTimer) {
                    clearInterval(this.countdownTimer);
                }
                
                this.recordButton.textContent = '识别中...';
                this.recordButton.classList.remove('recording');
                this.countdown.textContent = '';
                this.status.textContent = '处理中...';
                
                // 停止所有音频轨道
                if (this.mediaRecorder && this.mediaRecorder.stream) {
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            }
            
            async processRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: this.mediaRecorder.mimeType });
                    console.log('原始音频大小:', audioBlob.size, 'bytes');
                    
                    this.status.textContent = '转换音频格式...';
                    const audioByteArray = await this.convertAudioToPCM(audioBlob);
                    
                    this.status.textContent = '发送识别请求...';
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: this.token,
                            audioData: audioByteArray,
                            appKey: this.appKey,
                            accessKeyId: this.accessKeyId,
                            accessKeySecret: this.accessKeySecret,
                            format: 'pcm',
                            sampleRate: 16000
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.result) {
                        this.result.textContent = `识别结果：「${result.result}」`;
                        this.result.style.display = 'block';
                        this.status.textContent = '识别成功';
                    } else {
                        this.result.textContent = '识别结果：「未识别到内容」';
                        this.result.style.display = 'block';
                        this.status.textContent = '未识别到内容';
                    }
                    
                } catch (error) {
                    console.error('识别过程出错:', error);
                    this.result.textContent = '识别失败，请重试';
                    this.result.style.display = 'block';
                    this.status.textContent = '识别失败';
                } finally {
                    this.recordButton.textContent = '开始录音';
                }
            }
            
            async convertAudioToPCM(audioBlob) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const arrayBuffer = await this.blobToArrayBuffer(audioBlob);
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    
                    console.log('解码成功:', audioBuffer.numberOfChannels, '声道,', audioBuffer.sampleRate, 'Hz');
                    
                    const channelData = audioBuffer.getChannelData(0);
                    const resampledData = this.resampleAudio(channelData, audioBuffer.sampleRate, 16000);
                    
                    console.log('重采样完成:', resampledData.length, '采样点');
                    
                    const int16Data = new Int16Array(resampledData.length);
                    for (let i = 0; i < resampledData.length; i++) {
                        const sample = Math.max(-1, Math.min(1, resampledData[i]));
                        int16Data[i] = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                    }
                    
                    const byteArray = Array.from(new Uint8Array(int16Data.buffer));
                    console.log('PCM转换完成:', byteArray.length, 'bytes');
                    
                    return byteArray;
                } catch (error) {
                    console.error('音频转换失败:', error);
                    throw error;
                }
            }
            
            async blobToArrayBuffer(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(blob);
                });
            }
            
            resampleAudio(inputData, inputSampleRate, outputSampleRate) {
                if (inputSampleRate === outputSampleRate) {
                    return inputData;
                }
                
                const ratio = inputSampleRate / outputSampleRate;
                const outputLength = Math.floor(inputData.length / ratio);
                const outputData = new Float32Array(outputLength);
                
                for (let i = 0; i < outputLength; i++) {
                    const inputIndex = i * ratio;
                    const index = Math.floor(inputIndex);
                    const fraction = inputIndex - index;
                    
                    if (index + 1 < inputData.length) {
                        // 线性插值
                        outputData[i] = inputData[index] * (1 - fraction) + inputData[index + 1] * fraction;
                    } else {
                        outputData[i] = inputData[index] || 0;
                    }
                }
                
                return outputData;
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecognizer();
        });
    </script>
</body>
</html>
